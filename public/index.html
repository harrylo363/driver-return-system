<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetForce Login | Secure Access Portal</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0B0F1A;
            --bg-secondary: #1A1F2E;
            --bg-tertiary: #242B3D;
            --bg-elevated: #2A3441;
            --bg-card: #1E2532;
            --accent-blue: #0EA5E9;
            --accent-green: #10B981;
            --accent-orange: #F59E0B;
            --accent-red: #EF4444;
            --accent-purple: #8B5CF6;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-muted: #64748B;
            --border-primary: #334155;
            --border-secondary: #475569;
            --gradient-primary: linear-gradient(135deg, #0EA5E9 0%, #8B5CF6 100%);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 45%),
                linear-gradient(145deg, rgba(11, 15, 26, 0.95) 0%, rgba(26, 31, 46, 0.98) 100%);
            z-index: -1;
        }
        
        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(14, 165, 233, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        .particle:nth-child(2n) {
            background: rgba(139, 92, 246, 0.3);
            animation-duration: 8s;
        }
        
        .particle:nth-child(3n) {
            background: rgba(16, 185, 129, 0.3);
            animation-duration: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Main Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            margin: 2rem;
            z-index: 10;
        }
        
        /* Login Card */
        .login-card {
            background: linear-gradient(145deg, #1E2532 0%, #242B3D 100%);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-primary);
            opacity: 0.5;
        }
        
        /* Header Section */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            color: white;
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-tertiary);
            font-size: 1rem;
            font-weight: 500;
        }
        
        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            font-size: 0.875rem;
            color: var(--accent-green);
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all var(--transition-normal);
        }
        
        .connection-status.offline {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse-dot 2s infinite;
        }
        
        .connection-status.offline .status-dot {
            background: var(--accent-red);
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        /* Form Styles */
        .login-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-elevated);
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all var(--transition-normal);
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        /* Password Input with Toggle */
        .password-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.125rem;
            transition: color var(--transition-fast);
        }
        
        .password-toggle:hover {
            color: var(--text-primary);
        }
        
        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
            font-family: inherit;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.5);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--accent-green);
        }
        
        .alert-info {
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.3);
            color: var(--accent-blue);
        }
        
        /* Footer */
        .login-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-primary);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .footer-link {
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color var(--transition-fast);
        }
        
        .footer-link:hover {
            color: var(--accent-blue);
        }
        
        .copyright {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">⚡</div>
                <h1 class="login-title">FleetForce</h1>
                <p class="login-subtitle">Secure Fleet Management Portal</p>
            </div>
            
            <!-- Connection Status -->
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot"></div>
                <span>Checking connection...</span>
            </div>
            
            <!-- Alert Messages -->
            <div id="alertContainer"></div>
            
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <!-- Username -->
                <div class="form-group">
                    <label class="form-label" for="username">Username or Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username or email"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            👁️
                        </button>
                    </div>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">🚀 Access System</span>
                    <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
                </button>
            </form>
            
            <!-- Footer -->
            <div class="login-footer">
                <div class="footer-links">
                    <a href="#" class="footer-link" onclick="showSystemStatus()">System Status</a>
                    <a href="admin.html" class="footer-link">Admin Panel</a>
                </div>
                <div class="copyright">
                    © 2025 FleetForce Command Center. All rights reserved.
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let isConnected = false;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('FleetForce Login Portal - Initializing...');
            checkConnection();
            createParticles();
            
            // Check connection every 30 seconds
            setInterval(checkConnection, 30000);
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Auto-focus username field
            document.getElementById('username').focus();
        });
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Check server connection
        async function checkConnection() {
            try {
                const response = await fetch('/api/health', {
                    method: 'GET'
                });
                
                const statusEl = document.getElementById('connectionStatus');
                
                if (response.ok) {
                    isConnected = true;
                    statusEl.innerHTML = '<div class="status-dot"></div><span>✅ System Online</span>';
                    statusEl.classList.remove('offline');
                } else {
                    throw new Error('Server response not OK');
                }
            } catch (error) {
                console.error('Connection check failed:', error);
                isConnected = false;
                const statusEl = document.getElementById('connectionStatus');
                statusEl.innerHTML = '<div class="status-dot"></div><span>❌ System Offline</span>';
                statusEl.classList.add('offline');
            }
        }
        
        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const credentials = {
                username: formData.get('username').trim(),
                password: formData.get('password')
            };
            
            // Validate inputs
            if (!credentials.username || !credentials.password) {
                showAlert('Please enter both username/email and password', 'error');
                return;
            }
            
            // Show loading state
            setLoading(true);
            clearAlerts();
            
            try {
                console.log('Attempting login for:', credentials.username);
                
                // Make API call to your server's authentication endpoint
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store session data
                    sessionStorage.setItem('fleetforce_user', JSON.stringify({
                        username: data.user.name,
                        role: data.user.role,
                        email: data.user.email,
                        userId: data.user.id,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user.role === 'admin' || data.user.role === 'administrator') {
                            window.location.href = 'admin.html';
                        } else if (data.user.role === 'dispatcher') {
                            window.location.href = 'dashboard.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                    
                } else {
                    showAlert(data.message || 'Invalid username/email or password. Please try again.', 'error');
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check your internet connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }
        
        // Show system status
        function showSystemStatus() {
            const status = isConnected ? 'ONLINE' : 'OFFLINE';
            const timestamp = new Date().toLocaleString();
            
            showAlert(`System: ${status} | Last Check: ${timestamp}`, 'info');
        }
        
        // Set loading state
        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            
            const icons = {
                error: '❌',
                success: '✅',
                info: 'ℹ️',
                warning: '⚠️'
            };
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${icons[type]}</span>
                <span>${message}</span>
            `;
            
            container.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => alert.remove(), 300);
                }
            }, 5000);
        }
        
        // Clear all alerts
        function clearAlerts() {
            const container = document.getElementById('alertContainer');
            container.innerHTML = '';
        }
    </script>
</body>
</html>
