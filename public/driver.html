<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Status Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Login Screen */
        .login-screen {
            display: block;
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        /* Main Screen */
        .main-screen {
            display: none;
        }
        
        .main-screen.visible {
            display: block;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            color: white;
        }
        
        h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        /* Login Form */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .driver-select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f7fafc;
            color: #2d3748;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a5568' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }
        
        .driver-select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }
        
        .driver-select:hover {
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Driver Info */
        .driver-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .driver-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .vehicle-id {
            color: #718096;
            font-size: 14px;
        }
        
        /* Status Section */
        .status-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: #4a5568;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .status-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .status-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .status-btn:active {
            transform: translateY(0);
        }
        
        .status-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-30min {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .btn-30min:hover:not(:disabled) {
            box-shadow: 0 6px 25px rgba(245, 158, 11, 0.4);
        }
        
        .btn-arrived {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-arrived:hover:not(:disabled) {
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-btn.sending .btn-text {
            display: none;
        }
        
        .status-btn.sending .loading {
            display: inline-block;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #1a202c;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            min-width: 250px;
            border-left: 4px solid #10b981;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* Recent Updates */
        .recent-updates {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .updates-title {
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            margin-bottom: 15px;
        }
        
        .update-item {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #4a5568;
        }
        
        /* Sign Out */
        .signout-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }
        
        .signout-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .signout-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="header">
                <div class="logo">🚚</div>
                <h1>Driver Portal</h1>
                <p class="subtitle">Warehouse Status Updates</p>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="driverSelect">Select Your Name</label>
                <select class="driver-select" id="driverSelect">
                    <option value="">-- Choose your name --</option>
                    <option value="John Smith|TRUCK-001">John Smith</option>
                    <option value="Sarah Johnson|TRUCK-002">Sarah Johnson</option>
                    <option value="Mike Wilson|TRUCK-003">Mike Wilson</option>
                    <option value="Emily Davis|TRUCK-004">Emily Davis</option>
                    <option value="David Brown|TRUCK-005">David Brown</option>
                    <option value="Lisa Anderson|TRUCK-006">Lisa Anderson</option>
                    <option value="James Taylor|TRUCK-007">James Taylor</option>
                    <option value="Maria Garcia|TRUCK-008">Maria Garcia</option>
                    <option value="Robert Martinez|TRUCK-009">Robert Martinez</option>
                    <option value="Jennifer Lee|TRUCK-010">Jennifer Lee</option>
                </select>
            </div>
            
            <button class="login-btn" onclick="login()" disabled id="loginBtn">
                Continue
            </button>
        </div>
        
        <!-- Main Screen -->
        <div class="main-screen" id="mainScreen">
            <div class="header">
                <div class="logo">🚚</div>
                <h1>Status Update</h1>
                <p class="subtitle">Send Warehouse Notifications</p>
            </div>
            
            <div class="driver-info">
                <div class="driver-name" id="driverName">Driver Name</div>
                <div class="vehicle-id" id="vehicleId">Vehicle: TRUCK-001</div>
            </div>
            
            <div class="status-section">
                <div class="section-title">Select Your Status</div>
                <div class="status-buttons">
                    <button class="status-btn btn-30min" onclick="sendUpdate('30min')" id="btn30min">
                        <span class="btn-text">
                            <span>🕐</span>
                            <span>30 Minutes Away</span>
                        </span>
                        <span class="loading"></span>
                    </button>
                    
                    <button class="status-btn btn-arrived" onclick="sendUpdate('arrived')" id="btnArrived">
                        <span class="btn-text">
                            <span>✅</span>
                            <span>Arrived at Warehouse</span>
                        </span>
                        <span class="loading"></span>
                    </button>
                </div>
            </div>
            
            <div class="recent-updates">
                <div class="updates-title">Today's Updates</div>
                <div id="updatesList">
                    <div class="update-item">No updates yet today</div>
                </div>
            </div>
            
            <div class="signout-section">
                <button class="signout-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <script>
        let currentDriver = null;
        let currentVehicle = null;
        let todaysUpdates = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const savedDriver = localStorage.getItem('currentDriverSession');
            if (savedDriver) {
                const [name, vehicle] = savedDriver.split('|');
                currentDriver = name;
                currentVehicle = vehicle;
                showMainScreen();
                loadTodaysUpdates();
            }
            
            // Enable login button when driver selected
            document.getElementById('driverSelect').addEventListener('change', function() {
                document.getElementById('loginBtn').disabled = !this.value;
            });
        });
        
        // Login function
        function login() {
            const select = document.getElementById('driverSelect');
            const selectedValue = select.value;
            
            if (!selectedValue) {
                alert('Please select your name');
                return;
            }
            
            const [name, vehicle] = selectedValue.split('|');
            currentDriver = name;
            currentVehicle = vehicle;
            
            // Save session
            localStorage.setItem('currentDriverSession', selectedValue);
            
            showMainScreen();
            loadTodaysUpdates();
        }
        
        // Show main screen
        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.add('visible');
            document.getElementById('driverName').textContent = currentDriver;
            document.getElementById('vehicleId').textContent = `Vehicle: ${currentVehicle}`;
        }
        
        // Sign out
        function signOut() {
            localStorage.removeItem('currentDriverSession');
            currentDriver = null;
            currentVehicle = null;
            todaysUpdates = [];
            
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainScreen').classList.remove('visible');
            document.getElementById('driverSelect').value = '';
            document.getElementById('loginBtn').disabled = true;
        }
        
        // Load today's updates
        function loadTodaysUpdates() {
            const today = new Date().toDateString();
            const storageKey = `updates_${currentDriver}_${today}`;
            todaysUpdates = JSON.parse(localStorage.getItem(storageKey) || '[]');
            displayUpdates();
        }
        
        // Display updates
        function displayUpdates() {
            const updatesList = document.getElementById('updatesList');
            
            if (todaysUpdates.length === 0) {
                updatesList.innerHTML = '<div class="update-item">No updates yet today</div>';
                return;
            }
            
            updatesList.innerHTML = todaysUpdates.slice(0, 5).map(update => `
                <div class="update-item">
                    <span>${update.icon} ${update.status}</span>
                    <span>${update.time}</span>
                </div>
            `).join('');
        }
        
        // Send update
        function sendUpdate(type) {
            const button = type === '30min' ? document.getElementById('btn30min') : document.getElementById('btnArrived');
            
            // Show loading
            button.classList.add('sending');
            button.disabled = true;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            let status, message, icon;
            
            if (type === '30min') {
                status = '30 minutes away';
                message = `${currentDriver} is 30 minutes away from warehouse`;
                icon = '🕐';
            } else {
                status = 'Arrived';
                message = `${currentDriver} has arrived at warehouse`;
                icon = '✅';
            }
            
            // Create update data
            const updateData = {
                driverName: currentDriver,
                vehicleId: currentVehicle,
                status: status,
                message: message,
                timestamp: now.toISOString(),
                time: timeString,
                icon: icon,
                type: type
            };
            
            // Save to today's updates
            todaysUpdates.unshift(updateData);
            const today = new Date().toDateString();
            const storageKey = `updates_${currentDriver}_${today}`;
            localStorage.setItem(storageKey, JSON.stringify(todaysUpdates));
            
            // Save for dashboard
            let allUpdates = JSON.parse(localStorage.getItem('statusUpdates') || '[]');
            allUpdates.unshift(updateData);
            allUpdates = allUpdates.slice(0, 50);
            localStorage.setItem('statusUpdates', JSON.stringify(allUpdates));
            
            // Update driver status
            localStorage.setItem('driverStatus', type === '30min' ? 'returning' : 'arrived');
            localStorage.setItem('lastUpdate', now.toISOString());
            
            // Simulate sending delay
            setTimeout(() => {
                button.classList.remove('sending');
                button.disabled = false;
                showNotification(message);
                displayUpdates();
            }, 1000);
        }
        
        // Show notification
        function showNotification(message) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 4px;">✅ Status Sent</div>
                <div style="font-size: 14px;">${message}</div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
