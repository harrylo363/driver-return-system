<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetForce Driver Portal | Professional Status Management</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0B0F1A;
            --bg-secondary: #1A1F2E;
            --bg-tertiary: #242B3D;
            --bg-elevated: #2A3441;
            --bg-card: #1E2532;
            --accent-blue: #0EA5E9;
            --accent-green: #10B981;
            --accent-orange: #F59E0B;
            --accent-red: #EF4444;
            --accent-purple: #8B5CF6;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-muted: #64748B;
            --border-primary: #334155;
            --border-secondary: #475569;
            --gradient-primary: linear-gradient(135deg, #0EA5E9 0%, #8B5CF6 100%);
            --gradient-secondary: linear-gradient(135deg, #1E2532 0%, #242B3D 100%);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 45%),
                linear-gradient(145deg, rgba(11, 15, 26, 0.95) 0%, rgba(26, 31, 46, 0.98) 100%);
            z-index: -1;
        }
        
        .container {
            background: var(--gradient-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 480px;
            width: 100%;
            padding: 48px;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Login Screen */
        .login-screen {
            display: block;
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        /* Main Screen */
        .main-screen {
            display: none;
        }
        
        .main-screen.visible {
            display: block;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: var(--gradient-primary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 12px 30px rgba(14, 165, 233, 0.6);
            }
        }
        
        .brand-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .brand-text p {
            font-size: 14px;
            color: var(--text-tertiary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 32px;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }
        
        .driver-select {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid var(--border-primary);
            border-radius: 14px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-normal);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23CBD5E1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 20px;
            font-family: inherit;
        }
        
        .driver-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .driver-select:hover {
            border-color: var(--border-secondary);
            background: var(--bg-tertiary);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px 24px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.4);
        }
        
        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(14, 165, 233, 0.2);
        }
        
        /* Driver Info */
        .driver-info {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .driver-avatar {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin: 0 auto 16px;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }
        
        .driver-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .vehicle-id {
            color: var(--text-tertiary);
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Connection Status */
        .connection-status {
            text-align: center;
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            margin: 24px auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-normal);
        }
        
        .status-connected {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }
        
        .status-connected .status-dot {
            background: var(--accent-green);
        }
        
        .status-disconnected .status-dot {
            background: var(--accent-red);
        }
        
        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.2); 
            }
        }
        
        /* Returns Section */
        .returns-section {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(251, 191, 36, 0.05) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .returns-question {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .returns-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 0;
        }
        
        .returns-btn {
            padding: 16px 20px;
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }
        
        .returns-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .returns-btn.selected {
            border-color: var(--accent-blue);
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .returns-btn.yes.selected {
            background: linear-gradient(135deg, var(--accent-green) 0%, #059669 100%);
            border-color: var(--accent-green);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .returns-btn.no.selected {
            background: linear-gradient(135deg, var(--accent-red) 0%, #dc2626 100%);
            border-color: var(--accent-red);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        /* Returns Count Input */
        .returns-count {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            animation: slideDown 0.3s ease;
        }
        
        .returns-count.visible {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .returns-count-label {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }
        
        .returns-count-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            text-align: center;
            transition: all var(--transition-normal);
            font-family: inherit;
        }
        
        .returns-count-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        /* Status Section */
        .status-section {
            margin-bottom: 32px;
        }
        
        .section-title {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .status-btn {
            padding: 20px 24px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            position: relative;
            overflow: hidden;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        
        .status-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .status-btn:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .status-btn:hover:not(:disabled) {
            transform: translateY(-3px);
        }
        
        .status-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .status-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-30min {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #d97706 100%);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }
        
        .btn-30min:hover:not(:disabled) {
            box-shadow: 0 12px 30px rgba(245, 158, 11, 0.4);
        }
        
        .btn-arrived {
            background: linear-gradient(135deg, var(--accent-green) 0%, #059669 100%);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-arrived:hover:not(:disabled) {
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-btn.sending .btn-text {
            display: none;
        }
        
        .status-btn.sending .loading {
            display: inline-block;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 32px;
            right: 32px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            padding: 20px 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            z-index: 9999;
            animation: slideIn 0.4s ease;
            min-width: 320px;
            max-width: 400px;
        }
        
        .notification.success {
            border-left: 4px solid var(--accent-green);
        }
        
        .notification.error {
            border-left: 4px solid var(--accent-red);
        }
        
        .notification.warning {
            border-left: 4px solid var(--accent-orange);
        }
        
        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .notification-message {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        @keyframes slideIn {
            from { 
                transform: translateX(100%) translateY(-50%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0) translateY(0); 
                opacity: 1; 
            }
        }
        
        @keyframes slideOut {
            from { 
                transform: translateX(0) translateY(0); 
                opacity: 1; 
            }
            to { 
                transform: translateX(100%) translateY(-50%); 
                opacity: 0; 
            }
        }
        
        /* Sign Out */
        .signout-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-primary);
            text-align: center;
        }
        
        .signout-btn {
            background: transparent;
            color: var(--text-tertiary);
            border: 1px solid var(--border-primary);
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .signout-btn:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border-color: var(--border-secondary);
        }
        
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 24px;
            color: var(--text-tertiary);
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-primary);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .brand-text h1 {
                font-size: 24px;
            }
            
            .logo-icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }
            
            .driver-select,
            .login-btn {
                padding: 16px 18px;
                font-size: 15px;
            }
            
            .status-btn {
                padding: 18px 20px;
                font-size: 15px;
            }
            
            .notification {
                top: 20px;
                right: 20px;
                left: 20px;
                min-width: auto;
            }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="header">
                <div class="brand-logo">
                    <div class="logo-icon">‚ö°</div>
                    <div class="brand-text">
                        <h1>FleetForce</h1>
                        <p>Driver Operations</p>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="driverSelect">Choose Your Name</label>
                <select class="driver-select" id="driverSelect">
                    <option value="">Loading driver profiles...</option>
                </select>
            </div>
            
            <button class="login-btn" onclick="login()" disabled id="loginBtn">
                Access Portal
            </button>
        </div>
        
        <!-- Main Screen -->
        <div class="main-screen" id="mainScreen">
            <div class="header">
                <div class="brand-logo">
                    <div class="logo-icon">‚ö°</div>
                    <div class="brand-text">
                        <h1>FleetForce</h1>
                        <p>Status Management</p>
                    </div>
                </div>
            </div>
            
            <div class="driver-info">
                <div class="driver-avatar" id="driverAvatar">JD</div>
                <div class="driver-name" id="driverName">Driver Name</div>
                <div class="vehicle-id" id="vehicleId">Vehicle Assignment</div>
            </div>
            
            <div style="text-align: center;">
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span>Checking connection...</span>
                </div>
            </div>
            
            <!-- Returns Question Section -->
            <div class="returns-section">
                <div class="returns-question">
                    <span>üì¶</span>
                    <span>Returns Status</span>
                </div>
                <div class="returns-buttons">
                    <button class="returns-btn yes" onclick="setReturns(true)" id="returnsYes">
                        <span>‚úÖ</span>
                        <span>Have Returns</span>
                    </button>
                    <button class="returns-btn no" onclick="setReturns(false)" id="returnsNo">
                        <span>‚ùå</span>
                        <span>No Returns</span>
                    </button>
                </div>
                <div class="returns-count" id="returnsCount">
                    <label class="returns-count-label" for="returnsCountInput">Number of Returns</label>
                    <input type="number" class="returns-count-input" id="returnsCountInput" min="1" max="999" placeholder="Enter quantity">
                </div>
            </div>
            
            <div class="status-section">
                <div class="section-title">Warehouse Status Update</div>
                <div class="status-buttons">
                    <button class="status-btn btn-30min" onclick="sendUpdate('30min')" id="btn30min">
                        <span class="btn-text">
                            <span>üïê</span>
                            <span>30 Minutes Away</span>
                        </span>
                        <span class="loading"></span>
                    </button>
                    
                    <button class="status-btn btn-arrived" onclick="sendUpdate('arrived')" id="btnArrived">
                        <span class="btn-text">
                            <span>üìç</span>
                            <span>Arrived at Warehouse</span>
                        </span>
                        <span class="loading"></span>
                    </button>
                </div>
            </div>
            
            <div class="signout-section">
                <button class="signout-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <script>
        let currentDriver = null;
        let currentVehicle = null;
        let currentDriverId = null;
        let hasReturns = null;
        let returnsCount = 0;
        let autoRefreshInterval = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('FleetForce Driver Portal Initialized');
            loadDriversFromDatabase();
            checkConnection();
            
            // Auto-refresh drivers every 30 seconds for real-time sync
            autoRefreshInterval = setInterval(loadDriversFromDatabase, 30000);
            
            // Check connection every 30 seconds
            setInterval(checkConnection, 30000);
            
            // Enable login button when driver selected
            document.getElementById('driverSelect').addEventListener('change', function() {
                document.getElementById('loginBtn').disabled = !this.value;
            });
            
            // Add event listener for returns count input
            document.getElementById('returnsCountInput').addEventListener('input', function() {
                returnsCount = parseInt(this.value) || 0;
            });
        });
        
        // Load drivers from the same endpoint as admin panel with auto-sync
        async function loadDriversFromDatabase() {
            try {
                const response = await fetch('/api/users?role=driver');
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Handle both array and object responses
                    let users = [];
                    if (Array.isArray(result)) {
                        users = result;
                    } else if (result.data && Array.isArray(result.data)) {
                        users = result.data;
                    } else if (result.users && Array.isArray(result.users)) {
                        users = result.users;
                    }
                    
                    // Filter for active drivers (same logic as admin panel)
                    const drivers = users.filter(user => {
                        const isDriver = user.role === 'driver';
                        const isActive = user.active !== false;
                        return isDriver && isActive;
                    });
                    
                    const select = document.getElementById('driverSelect');
                    const currentValue = select.value; // Preserve selection if refreshing
                    
                    if (drivers.length === 0) {
                        select.innerHTML = '<option value="">No active drivers available</option>';
                        return;
                    }
                    
                    // Populate dropdown
                    select.innerHTML = '<option value="">-- Select your profile --</option>';
                    
                    drivers.forEach((driver, index) => {
                        const option = document.createElement('option');
                        option.value = driver._id;
                        option.textContent = driver.name;
                        option.dataset.vehicle = driver.vehicleId || `FLEET-${String(index + 1).padStart(3, '0')}`;
                        option.dataset.name = driver.name;
                        
                        // Restore selection if this was the previously selected driver
                        if (driver._id === currentValue) {
                            option.selected = true;
                        }
                        
                        select.appendChild(option);
                    });
                    
                    // Re-enable login button if a driver was previously selected
                    document.getElementById('loginBtn').disabled = !select.value;
                    
                } else {
                    throw new Error(`HTTP ${response.status}: Failed to load drivers`);
                }
            } catch (error) {
                console.error('Error loading drivers:', error);
                
                // Fallback to ensure system remains functional
                const select = document.getElementById('driverSelect');
                if (select.children.length <= 1) { // Only show fallback if no drivers loaded
                    select.innerHTML = `
                        <option value="">-- Connection issue --</option>
                        <option value="demo1" data-vehicle="DEMO-001" data-name="Demo Driver">Demo Driver (Offline Mode)</option>
                    `;
                }
            }
        }
        
        // Check MongoDB connection
        async function checkConnection() {
            try {
                const response = await fetch('/api/health');
                const statusEl = document.getElementById('connectionStatus');
                
                if (response.ok) {
                    const data = await response.json();
                    const isConnected = (data.database === 'connected') || 
                                      (data.data && data.data.database === 'connected') || 
                                      (data.status === 'ok');
                    
                    if (isConnected) {
                        statusEl.innerHTML = '<div class="status-dot"></div><span>System Online</span>';
                        statusEl.className = 'connection-status status-connected';
                    } else {
                        statusEl.innerHTML = '<div class="status-dot"></div><span>Limited Connectivity</span>';
                        statusEl.className = 'connection-status status-disconnected';
                    }
                } else {
                    throw new Error('Health check failed');
                }
            } catch (error) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.innerHTML = '<div class="status-dot"></div><span>Offline Mode</span>';
                statusEl.className = 'connection-status status-disconnected';
            }
        }
        
        // Login function
        function login() {
            const select = document.getElementById('driverSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            if (!select.value) {
                showNotification('Selection Required', 'Please select your driver profile to continue', 'warning');
                return;
            }
            
            currentDriverId = select.value;
            currentDriver = selectedOption.dataset.name;
            currentVehicle = selectedOption.dataset.vehicle;
            
            // Stop auto-refresh when logged in to prevent disruption
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            
            showMainScreen();
        }
        
        // Show main screen
        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.add('visible');
            
            // Update driver info
            document.getElementById('driverName').textContent = currentDriver;
            document.getElementById('vehicleId').textContent = `Vehicle: ${currentVehicle}`;
            
            // Set driver avatar initials
            const initials = currentDriver.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            document.getElementById('driverAvatar').textContent = initials;
        }
        
        // Sign out
        function signOut() {
            // Reset all state
            currentDriver = null;
            currentVehicle = null;
            currentDriverId = null;
            hasReturns = null;
            returnsCount = 0;
            
            // Reset returns selection
            document.getElementById('returnsYes').classList.remove('selected');
            document.getElementById('returnsNo').classList.remove('selected');
            document.getElementById('returnsCount').classList.remove('visible');
            document.getElementById('returnsCountInput').value = '';
            
            // Return to login screen
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainScreen').classList.remove('visible');
            document.getElementById('driverSelect').value = '';
            document.getElementById('loginBtn').disabled = true;
            
            // Restart auto-refresh
            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(loadDriversFromDatabase, 30000);
            }
            
            showNotification('Session Ended', 'You have been signed out successfully', 'success');
        }
        
        // Set returns status
        function setReturns(value) {
            hasReturns = value;
            const yesBtn = document.getElementById('returnsYes');
            const noBtn = document.getElementById('returnsNo');
            const returnsCountDiv = document.getElementById('returnsCount');
            
            if (value === true) {
                yesBtn.classList.add('selected');
                noBtn.classList.remove('selected');
                returnsCountDiv.classList.add('visible');
                document.getElementById('returnsCountInput').focus();
            } else {
                yesBtn.classList.remove('selected');
                noBtn.classList.add('selected');
                returnsCountDiv.classList.remove('visible');
                returnsCount = 0;
                document.getElementById('returnsCountInput').value = '';
            }
        }
        
        // Send update to MongoDB
        async function sendUpdate(type) {
            // Validation
            if (hasReturns === null) {
                showNotification('Returns Status Required', 'Please indicate whether you have returns before proceeding', 'warning');
                return;
            }
            
            if (hasReturns === true && (!returnsCount || returnsCount < 1)) {
                showNotification('Returns Count Required', 'Please enter the number of returns', 'warning');
                document.getElementById('returnsCountInput').focus();
                return;
            }
            
            const button = type === '30min' ? document.getElementById('btn30min') : document.getElementById('btnArrived');
            
            // Show loading state
            button.classList.add('sending');
            button.disabled = true;
            
            const now = new Date();
            let status, message;
            
            if (type === '30min') {
                status = '30 minutes away';
                message = `${currentDriver} is 30 minutes away from warehouse`;
            } else {
                status = 'arrived';
                message = `${currentDriver} has arrived at warehouse`;
            }
            
            // Add returns information
            if (hasReturns) {
                message += ` with ${returnsCount} return${returnsCount > 1 ? 's' : ''}`;
            } else {
                message += ' with no returns';
            }
            
            const notificationData = {
                driver: currentDriver,
                driverId: currentDriverId,
                vehicleId: currentVehicle,
                status: status,
                message: message,
                warehouse: '6995 N US-41, Apollo Beach, FL 33572',
                location: 'Driver location',
                timestamp: now.toISOString(),
                hasReturns: hasReturns,
                returnsCount: hasReturns ? returnsCount : 0
            };
            
            try {
                const response = await fetch('/api/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(notificationData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification('Status Updated', `${status === 'arrived' ? 'Arrival' : 'ETA'} notification sent successfully`, 'success');
                    
                    // Reset returns selection after successful send
                    hasReturns = null;
                    returnsCount = 0;
                    document.getElementById('returnsYes').classList.remove('selected');
                    document.getElementById('returnsNo').classList.remove('selected');
                    document.getElementById('returnsCount').classList.remove('visible');
                    document.getElementById('returnsCountInput').value = '';
                } else {
                    const errorText = await response.text();
                    throw new Error(`Server Error: ${errorText}`);
                }
                
            } catch (error) {
                console.error('Error sending status update:', error);
                showNotification('Update Failed', 'Unable to send status update. Please check your connection and try again.', 'error');
            } finally {
                // Remove loading state
                setTimeout(() => {
                    button.classList.remove('sending');
                    button.disabled = false;
                }, 1500);
            }
        }
        
        // Show notification
        function showNotification(title, message, type = 'success') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.4s ease';
                setTimeout(() => notification.remove(), 400);
            }, 5000);
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
