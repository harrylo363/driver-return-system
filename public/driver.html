<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0B0F1A">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Links -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/truck.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/color/32/truck.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/color/16/truck.png">
    
    <title>FleetForce Driver Portal | Professional Status Management</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-primary: #0B0F1A;
            --bg-secondary: #1A1F2E;
            --bg-tertiary: #242B3D;
            --bg-elevated: #2A3441;
            --bg-card: #1E2532;
            --accent-blue: #0EA5E9;
            --accent-green: #10B981;
            --accent-orange: #F59E0B;
            --accent-red: #EF4444;
            --accent-purple: #8B5CF6;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-muted: #64748B;
            --border-primary: #334155;
            --border-secondary: #475569;
            --gradient-primary: linear-gradient(135deg, #0EA5E9 0%, #8B5CF6 100%);
            --gradient-secondary: linear-gradient(135deg, #1E2532 0%, #242B3D 100%);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            
            /* Mobile-optimized spacing */
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: calc(20px + var(--safe-area-inset-top));
            padding-bottom: calc(20px + var(--safe-area-inset-bottom));
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 45%),
                linear-gradient(145deg, rgba(11, 15, 26, 0.95) 0%, rgba(26, 31, 46, 0.98) 100%);
            z-index: -1;
        }
        
        .container {
            background: var(--gradient-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 480px;
            width: 100%;
            padding: 48px;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Notification Badge */
        .notification-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-red);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 6px;
            z-index: 1000;
            cursor: pointer;
            animation: badgePulse 2s infinite;
            box-shadow: var(--shadow-lg);
        }
        
        .notification-badge.show {
            display: flex;
        }
        
        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Broadcast Message Modal */
        .broadcast-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .broadcast-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .broadcast-content {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.4s ease;
        }
        
        .broadcast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .broadcast-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .broadcast-close {
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            transition: all var(--transition-fast);
        }
        
        .broadcast-close:active {
            transform: scale(0.9);
        }
        
        .broadcast-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .broadcast-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 16px;
            transition: all var(--transition-fast);
            cursor: pointer;
        }
        
        .broadcast-item.unread {
            border-left: 3px solid var(--accent-blue);
            background: rgba(14, 165, 233, 0.05);
        }
        
        .broadcast-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }
        
        .broadcast-item-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .broadcast-priority {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            text-transform: uppercase;
        }
        
        .priority-urgent {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }
        
        .priority-high {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
        }
        
        .priority-normal {
            background: rgba(14, 165, 233, 0.2);
            color: var(--accent-blue);
        }
        
        .priority-low {
            background: rgba(100, 116, 139, 0.2);
            color: var(--text-tertiary);
        }
        
        .broadcast-message {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .broadcast-time {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .broadcast-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }
        
        /* Login Screen */
        .login-screen {
            display: block;
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        /* Main Screen */
        .main-screen {
            display: none;
        }
        
        .main-screen.visible {
            display: block;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: var(--gradient-primary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 12px 30px rgba(14, 165, 233, 0.6);
            }
        }
        
        .brand-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .brand-text p {
            font-size: 14px;
            color: var(--text-tertiary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 32px;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }
        
        .driver-select {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid var(--border-primary);
            border-radius: 14px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-normal);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23CBD5E1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 20px;
            font-family: inherit;
            -webkit-appearance: none;
        }
        
        .driver-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            background-color: var(--bg-tertiary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .driver-select:active {
            transform: scale(0.99);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px 24px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            -webkit-appearance: none;
        }
        
        .login-btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(14, 165, 233, 0.2);
        }
        
        /* Driver Info */
        .driver-info {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .driver-avatar {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin: 0 auto 16px;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }
        
        .driver-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .vehicle-id {
            color: var(--text-tertiary);
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Connection Status */
        .connection-status {
            text-align: center;
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            margin: 24px auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-normal);
        }
        
        .status-connected {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }
        
        .status-connected .status-dot {
            background: var(--accent-green);
        }
        
        .status-disconnected .status-dot {
            background: var(--accent-red);
        }
        
        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.2); 
            }
        }
        
        /* Returns Section */
        .returns-section {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(251, 191, 36, 0.05) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .returns-question {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .returns-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 0;
        }
        
        .returns-btn {
            padding: 16px 20px;
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
            -webkit-appearance: none;
        }
        
        .returns-btn:active {
            transform: scale(0.98);
        }
        
        .returns-btn.selected {
            border-color: var(--accent-blue);
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .returns-btn.yes.selected {
            background: linear-gradient(135deg, var(--accent-green) 0%, #059669 100%);
            border-color: var(--accent-green);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .returns-btn.no.selected {
            background: linear-gradient(135deg, var(--accent-red) 0%, #dc2626 100%);
            border-color: var(--accent-red);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        /* Returns Count Input */
        .returns-count {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
        }
        
        .returns-count.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        .returns-count-label {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }
        
        .returns-count-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            text-align: center;
            transition: all var(--transition-normal);
            font-family: inherit;
            -webkit-appearance: none;
        }
        
        .returns-count-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        /* Status Section */
        .status-section {
            margin-bottom: 32px;
        }
        
        .section-title {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .status-btn {
            padding: 20px 24px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            position: relative;
            overflow: hidden;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            -webkit-appearance: none;
        }
        
        .status-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .status-btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .status-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-30min {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #d97706 100%);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }
        
        .btn-arrived {
            background: linear-gradient(135deg, var(--accent-green) 0%, #059669 100%);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-btn.sending .btn-text {
            display: none;
        }
        
        .status-btn.sending .loading {
            display: inline-block;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 32px;
            right: 32px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            padding: 20px 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            z-index: 9999;
            animation: slideIn 0.4s ease;
            min-width: 320px;
            max-width: 400px;
        }
        
        .notification.success {
            border-left: 4px solid var(--accent-green);
        }
        
        .notification.error {
            border-left: 4px solid var(--accent-red);
        }
        
        .notification.warning {
            border-left: 4px solid var(--accent-orange);
        }
        
        .notification.info {
            border-left: 4px solid var(--accent-blue);
        }
        
        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .notification-message {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        @keyframes slideIn {
            from { 
                transform: translateX(100%) translateY(-50%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0) translateY(0); 
                opacity: 1; 
            }
        }
        
        @keyframes slideOut {
            from { 
                transform: translateX(0) translateY(0); 
                opacity: 1; 
            }
            to { 
                transform: translateX(100%) translateY(-50%); 
                opacity: 0; 
            }
        }
        
        /* Sign Out */
        .signout-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-primary);
            text-align: center;
        }
        
        .signout-btn {
            background: transparent;
            color: var(--text-tertiary);
            border: 1px solid var(--border-primary);
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            -webkit-appearance: none;
        }
        
        .signout-btn:active {
            transform: scale(0.98);
        }
        
        /* Debug Panel */
        .debug-panel {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: var(--text-tertiary);
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }
        
        /* Enhanced Mobile Responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 0;

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const WAREHOUSE_ADDRESS = "6995 N US-41, Apollo Beach, FL 33572";
        
        // Global state
        let currentDriver = null;
        let currentVehicle = null;
        let currentDriverId = null;
        let hasReturns = null;
        let returnsCount = 0;
        let autoRefreshInterval = null;
        let broadcastCheckInterval = null;
        let debugMode = false;
        let debugInfo = [];
        let userBroadcasts = [];
        
        // Debug logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            console.log(logEntry);
            debugInfo.push(logEntry);
            
            if (debugInfo.length > 30) {
                debugInfo = debugInfo.slice(-30);
            }
            
            updateDebugPanel();
        }
        
        function updateDebugPanel() {
            const debugElement = document.getElementById('debugInfo');
            if (debugElement) {
                debugElement.textContent = debugInfo.join('\n');
                debugElement.scrollTop = debugElement.scrollHeight;

        function toggleDebug() {

        }
        
        // Initialize Push Notifications
        async function initializePushNotifications() {
            if (!('Notification' in window)) {
                log('This browser does not support notifications');
                return false;
            }
            
            if (Notification.permission === 'default') {
                showNotificationPrompt();
            } else if (Notification.permission === 'granted') {
                log('Notifications already enabled');
                localStorage.setItem('fleetforce_notifications_enabled', 'true');
                return true;
            } else {
                log('Notifications denied by user');
                return false;
            }
        }
        
        // Show browser push notification
        function showPushNotification(title, body, type = 'info', data = {}) {
            if (Notification.permission !== 'granted') return;
            
            vibrateDevice([200, 100, 200]);
            
            const options = {
                body: body,
                icon: 'https://img.icons8.com/color/72/truck.png',
                badge: 'https://img.icons8.com/color/72/truck.png',
                vibrate: [200, 100, 200],
                tag: 'fleetforce-' + Date.now(),
                requireInteraction: type === 'urgent',
                renotify: true,
                silent: false,
                data: {
                    dateOfArrival: Date.now(),
                    type: type,
                    ...data
                }
            };
            
            const notification = new Notification(title, options);
            
            notification.onclick = function(event) {
                event.preventDefault();
                window.focus();
                notification.close();
                
                if (data.isBroadcast) {
                    showBroadcasts();
                }
                
                log('Notification clicked: ' + title);
            };
            
            if (type !== 'urgent') {
                setTimeout(() => notification.close(), 10000);
            }
            
            return notification;
        }
        
        // Check for broadcasts with push notifications
        function checkForBroadcastsWithPush() {
            if (!currentDriverId) return;
            
            log('🔔 Checking for broadcasts...');
            
            // Simulate broadcast data (replace with actual API call)
            const mockBroadcasts = [
                {

                    title: 'Weather Alert',
                    message: 'Heavy rain expected in Tampa area. Drive carefully.',
                    priority: 'high',
                    sentAt: new Date().toISOString(),
                    read: false
                }
            ];
            
            // Store broadcasts in localStorage for demo
            const storedBroadcasts = JSON.parse(localStorage.getItem('fleetforce_broadcasts_' + currentDriverId)) || [];
            
            // Check for new broadcasts
            const newBroadcasts = mockBroadcasts.filter(b => 
                !storedBroadcasts.find(sb => sb.id === b.id)
            );
            
            if (newBroadcasts.length > 0) {
                // Add new broadcasts to storage
                userBroadcasts = [...newBroadcasts, ...storedBroadcasts];
                localStorage.setItem('fleetforce_broadcasts_' + currentDriverId, JSON.stringify(userBroadcasts));
                
                // Show push notification for each new broadcast
                newBroadcasts.forEach(broadcast => {
                    let notifType = 'info';
                    if (broadcast.priority === 'urgent') notifType = 'error';
                    else if (broadcast.priority === 'high') notifType = 'warning';
                    
                    showPushNotification(
                        `📢 ${broadcast.title}`,
                        broadcast.message,
                        notifType,
                        { isBroadcast: true, broadcastId: broadcast.id }
                    );
                    
                    playNotificationSound(notifType);
                });
            } else {
                userBroadcasts = storedBroadcasts;
            }
            
            // Update badge
            const unreadCount = userBroadcasts.filter(b => !b.read).length;
            updateNotificationBadge(unreadCount);
            
            log(`✅ Found ${userBroadcasts.length} broadcasts (${unreadCount} unread)`);
        }
        
        // Show notification permission prompt
        function showNotificationPrompt() {
            const lastPrompt = localStorage.getItem('fleetforce_last_notif_prompt');
            const now = Date.now();
            
            if (lastPrompt && (now - parseInt(lastPrompt)) < 86400000) {
                return;
            }
            
            const promptHtml = `

                    bottom: calc(20px + env(safe-area-inset-bottom));

        // Enable notifications
        async function enableNotifications() {
            document.getElementById('notifPrompt')?.remove();
            
            try {
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    localStorage.setItem('fleetforce_notifications_enabled', 'true');
                    showPushNotification(
                        '✅ Notifications Enabled!',
                        'You will now receive real-time alerts',
                        'success'
                    );
                    vibrateDevice([100, 50, 100]);
                    log('✅ Push notifications enabled');
                }
            } catch (error) {
                log('Error requesting notification permission: ' + error.message);
            }
        }
        
        // Dismiss notification prompt
        function dismissNotificationPrompt() {
            document.getElementById('notifPrompt')?.remove();
            localStorage.setItem('fleetforce_last_notif_prompt', Date.now().toString());
        }
        
        // Play notification sound
        function playNotificationSound(type = 'info') {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhB');
                audio.volume = 0.3;
                audio.play().catch(e => log('Could not play sound'));
            } catch (e) {
                log('Audio playback error');
            }
        }
        
        // Vibrate device
        function vibrateDevice(pattern = [200]) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }
        
        // Update notification badge
        function updateNotificationBadge(count) {
            const badge = document.getElementById('notificationBadge');
            const countEl = document.getElementById('unreadCount');
            
            if (count > 0) {
                badge.classList.add('show');
                countEl.textContent = count > 99 ? '99+' : count;
            } else {
                badge.classList.remove('show');
            }
        }
        
        // Show broadcasts modal
        function showBroadcasts() {
            const modal = document.getElementById('broadcastModal');
            const list = document.getElementById('broadcastList');
            
            if (userBroadcasts.length === 0) {
                list.innerHTML = `
                    <div class="broadcast-empty">
                        <div style="font-size: 48px; margin-bottom: 16px;">📭</div>
                        <div>No messages yet</div>
                    </div>
                `;
            } else {
                list.innerHTML = userBroadcasts.map(broadcast => {
                    const sentDate = new Date(broadcast.sentAt);
                    const timeAgo = getTimeAgo(sentDate);
                    const isUnread = !broadcast.read;
                    
                    return `
                        <div class="broadcast-item ${isUnread ? 'unread' : ''}" onclick="markAsRead('${broadcast.id}')">
                            <div class="broadcast-item-header">
                                <div class="broadcast-item-title">${broadcast.title}</div>
                                <span class="broadcast-priority priority-${broadcast.priority || 'normal'}">${broadcast.priority || 'normal'}</span>
                            </div>
                            <div class="broadcast-message">${broadcast.message}</div>
                            <div class="broadcast-time">${timeAgo}</div>
                        </div>
                    `;
                }).join('');
            }
            
            modal.classList.add('show');
        }
        
        // Close broadcasts modal
        function closeBroadcasts() {
            document.getElementById('broadcastModal').classList.remove('show');
        }
        
        // Mark broadcast as read
        function markAsRead(broadcastId) {
            const broadcast = userBroadcasts.find(b => b.id === broadcastId);
            if (broadcast) {
                broadcast.read = true;
                localStorage.setItem('fleetforce_broadcasts_' + currentDriverId, JSON.stringify(userBroadcasts));
                
                const unreadCount = userBroadcasts.filter(b => !b.read).length;
                updateNotificationBadge(unreadCount);
                
                // Refresh the modal view
                showBroadcasts();
            }
        }
        
        // Get time ago string
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            if (seconds < 604800) return Math.floor(seconds / 86400) + ' days ago';
            
            return date.toLocaleDateString();
        }
        
        // Initialize notifications on login
        function initializeNotificationsOnLogin() {
            const notificationsEnabled = localStorage.getItem('fleetforce_notifications_enabled');
            
            if (notificationsEnabled === 'true' && Notification.permission === 'granted') {
                log('✅ Notifications already configured');
            } else if (Notification.permission === 'default') {
                setTimeout(() => {
                    initializePushNotifications();
                }, 3000);
            }
            
            // Load existing broadcasts
            userBroadcasts = JSON.parse(localStorage.getItem('fleetforce_broadcasts_' + currentDriverId)) || [];
            const unreadCount = userBroadcasts.filter(b => !b.read).length;
            updateNotificationBadge(unreadCount);
            
            // Start checking for broadcasts
            checkForBroadcastsWithPush();
            
            if (broadcastCheckInterval) {
                clearInterval(broadcastCheckInterval);
            }
            broadcastCheckInterval = setInterval(checkForBroadcastsWithPush, 30000); // Check every 30 seconds

                ];
                
                const select = document.getElementById('driverSelect');
                select.innerHTML = '<option value="">Choose your name...</option>';
                
                drivers.forEach(driver => {
                    const option = document.createElement('option');
                    option.value = driver.id;
                    option.textContent = `${driver.name} - ${driver.vehicle}`;
                    option.dataset.name = driver.name;
                    option.dataset.vehicle = driver.vehicle;
                    select.appendChild(option);
                });

                log('❌ Error loading drivers: ' + error.message);
                showNotification('Error', 'Failed to load driver profiles', 'error');
            }
        }
        
        // Login function
        function login() {
            const select = document.getElementById('driverSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            if (!select.value) {
                showNotification('Error', 'Please select your name', 'error');
                return;
            }
            
            currentDriverId = select.value;
            currentDriver = selectedOption.dataset.name;
            currentVehicle = selectedOption.dataset.vehicle;
            
            log(`✅ Logged in as ${currentDriver} - ${currentVehicle}`);
            
            // Update UI
            document.getElementById('driverName').textContent = currentDriver;
            document.getElementById('vehicleId').textContent = currentVehicle;
            
            const initials = currentDriver.split(' ').map(n => n[0]).join('').toUpperCase();
            document.getElementById('driverAvatar').textContent = initials;
            
            // Switch screens
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.add('visible');
            
            // Update connection status
            updateConnectionStatus(true);
            
            // Initialize notifications
            initializeNotificationsOnLogin();
            
            // Store login state
            localStorage.setItem('fleetforce_current_driver', JSON.stringify({
                id: currentDriverId,
                name: currentDriver,
                vehicle: currentVehicle
            }));
        }
        
        // Set returns status
        function setReturns(hasReturnsValue) {
            hasReturns = hasReturnsValue;
            
            const yesBtn = document.getElementById('returnsYes');
            const noBtn = document.getElementById('returnsNo');
            const countDiv = document.getElementById('returnsCount');
            
            if (hasReturns) {
                yesBtn.classList.add('selected');
                noBtn.classList.remove('selected');
                countDiv.classList.add('visible');
                document.getElementById('returnsCountInput').focus();
            } else {
                yesBtn.classList.remove('selected');
                noBtn.classList.add('selected');
                countDiv.classList.remove('visible');
                returnsCount = 0;
            }
            
            vibrateDevice([20]);
        }
        
        // Send update
        async function sendUpdate(type) {
            const btn = type === '30min' ? document.getElementById('btn30min') : document.getElementById('btnArrived');
            
            // Check returns status
            if (hasReturns === null) {
                showNotification('Required Field', 'Please select returns status first', 'warning');
                vibrateDevice([100, 50, 100]);
                return;
            }
            
            if (hasReturns && !document.getElementById('returnsCountInput').value) {
                showNotification('Required Field', 'Please enter number of returns', 'warning');
                document.getElementById('returnsCountInput').focus();
                vibrateDevice([100, 50, 100]);
                return;
            }
            
            btn.classList.add('sending');
            btn.disabled = true;
            
            const statusMessage = type === '30min' ? '30 minutes away' : 'Arrived at warehouse';
            returnsCount = hasReturns ? parseInt(document.getElementById('returnsCountInput').value) : 0;
            
            log(`📤 Sending update: ${statusMessage}, Returns: ${hasReturns ? returnsCount : 'None'}`);
            
            // Simulate API call
            setTimeout(() => {
                btn.classList.remove('sending');
                btn.disabled = false;
                
                showNotification('Success', `Status updated: ${statusMessage}`, 'success');
                vibrateDevice([50, 30, 50]);
                
                // Show push notification
                showPushNotification(
                    '✅ Status Updated',
                    `${currentDriver} is ${statusMessage.toLowerCase()}${hasReturns ? ` with ${returnsCount} returns` : ''}`,
                    'success'
                );
                
                log(`✅ Update sent successfully`);
                
                // Reset returns selection after successful update
                setTimeout(() => {
                    hasReturns = null;
                    returnsCount = 0;
                    document.getElementById('returnsYes').classList.remove('selected');
                    document.getElementById('returnsNo').classList.remove('selected');
                    document.getElementById('returnsCount').classList.remove('visible');
                    document.getElementById('returnsCountInput').value = '';
                }, 2000);
            }, 1500);
        }
        
        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            
            if (connected) {
                statusEl.className = 'connection-status status-connected';
                statusEl.innerHTML = '<div class="status-dot"></div><span>Connected to Server</span>';
            } else {
                statusEl.className = 'connection-status status-disconnected';
                statusEl.innerHTML = '<div class="status-dot"></div><span>Connection Lost</span>';
            }
        }
        
        // Show notification
        function showNotification(title, message, type = 'info') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            `;
            
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }
        
        // Sign out
        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                // Clear intervals
                if (broadcastCheckInterval) {
                    clearInterval(broadcastCheckInterval);
                }
                
                // Clear state
                currentDriver = null;
                currentVehicle = null;
                currentDriverId = null;
                hasReturns = null;
                returnsCount = 0;
                userBroadcasts = [];
                
                // Clear local storage
                localStorage.removeItem('fleetforce_current_driver');
                
                // Reset UI
                document.getElementById('driverSelect').value = '';
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('returnsYes').classList.remove('selected');
                document.getElementById('returnsNo').classList.remove('selected');
                document.getElementById('returnsCount').classList.remove('visible');
                document.getElementById('returnsCountInput').value = '';
                
                // Switch screens
                document.getElementById('mainScreen').classList.remove('visible');
                document.getElementById('loginScreen').classList.remove('hidden');
                
                log('👋 User signed out');
                
                showNotification('Signed Out', 'You have been successfully signed out', 'info');
            }
        }
        
        // Check for existing session
        function checkExistingSession() {
            const savedDriver = localStorage.getItem('fleetforce_current_driver');
            
            if (savedDriver) {
                try {
                    const driver = JSON.parse(savedDriver);
                    
                    // Auto-login with saved session
                    currentDriverId = driver.id;
                    currentDriver = driver.name;
                    currentVehicle = driver.vehicle;
                    
                    log(`🔄 Restoring session for ${currentDriver}`);
                    
                    // Update UI
                    document.getElementById('driverName').textContent = currentDriver;
                    document.getElementById('vehicleId').textContent = currentVehicle;
                    
                    const initials = currentDriver.split(' ').map(n => n[0]).join('').toUpperCase();
                    document.getElementById('driverAvatar').textContent = initials;
                    
                    // Switch screens
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainScreen').classList.add('visible');
                    
                    // Update connection status
                    updateConnectionStatus(true);
                    
                    // Initialize notifications
                    initializeNotificationsOnLogin();
                    
                } catch (error) {
                    log('Error restoring session: ' + error.message);
                    localStorage.removeItem('fleetforce_current_driver');
                }
            }
        }
        
        // Monitor online/offline status
        function initializeConnectionMonitoring() {
            window.addEventListener('online', () => {
                log('📶 Connection restored');
                updateConnectionStatus(true);
                showNotification('Connected', 'Connection restored', 'success');
            });
            
            window.addEventListener('offline', () => {
                log('📵 Connection lost');
                updateConnectionStatus(false);
                showNotification('Offline', 'Connection lost. Updates will be queued.', 'warning');
            });
            
            // Check initial connection
            updateConnectionStatus(navigator.onLine);
        }
        
        // Add input validation for returns count
        function initializeInputValidation() {
            const returnsInput = document.getElementById('returnsCountInput');
            
            returnsInput.addEventListener('input', function(e) {
                // Remove non-numeric characters
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Limit to 3 digits
                if (this.value.length > 3) {
                    this.value = this.value.slice(0, 3);
                }
                
                // Ensure minimum value of 1
                if (this.value && parseInt(this.value) < 1) {
                    this.value = '1';
                }
                
                // Ensure maximum value of 999
                if (parseInt(this.value) > 999) {
                    this.value = '999';
                }
            });
            
            returnsInput.addEventListener('keypress', function(e) {
                // Allow only numbers
                if (e.key && !/[0-9]/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Delete') {
                    e.preventDefault();
                }
            });
        }
        
        // Initialize PWA features
        function initializePWA() {
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        log('✅ Service Worker registered');
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    showNotification('Update Available', 'A new version is available. Refresh to update.', 'info');
                                }
                            });
                        });
                    })
                    .catch(error => {
                        log('Service Worker registration failed: ' + error);
                    });
            }
            
            // Handle app install prompt
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // Show custom install button after user is logged in
                if (currentDriver) {
                    showInstallPrompt();
                }
            });
            
            window.addEventListener('appinstalled', () => {
                log('✅ App installed successfully');
                showNotification('App Installed', 'FleetForce has been added to your home screen', 'success');
            });
        }
        
        // Show install prompt
        function showInstallPrompt() {
            const promptHtml = `
                <div id="installPrompt" style="
                    position: fixed;
                    bottom: calc(80px + env(safe-area-inset-bottom));
                    left: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #8B5CF6 0%, #0EA5E9 100%);
                    border-radius: 16px;
                    padding: 16px;
                    box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
                    z-index: 9998;
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    animation: slideUp 0.4s ease;
                ">
                    <div style="font-size: 32px;">📲</div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; color: white; margin-bottom: 2px;">Install FleetForce App</div>
                        <div style="font-size: 12px; color: rgba(255,255,255,0.9);">Add to home screen for quick access</div>
                    </div>
                    <button onclick="installApp()" style="
                        padding: 10px 20px;
                        background: white;
                        color: #8B5CF6;
                        border: none;
                        border-radius: 8px;
                        font-weight: 600;
                        cursor: pointer;
                    ">Install</button>
                    <button onclick="document.getElementById('installPrompt').remove()" style="
                        padding: 8px;
                        background: none;
                        border: none;
                        color: white;
                        font-size: 20px;
                        cursor: pointer;
                    ">✕</button>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', promptHtml);
            
            setTimeout(() => {
                document.getElementById('installPrompt')?.remove();
            }, 10000);
        }
        
        // Install app
        async function installApp() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                const result = await window.deferredPrompt.userChoice;
                
                if (result.outcome === 'accepted') {
                    log('✅ User accepted install prompt');
                } else {
                    log('❌ User dismissed install prompt');
                }
                
                window.deferredPrompt = null;
                document.getElementById('installPrompt')?.remove();
            }
        }
        
        // Add haptic feedback to all buttons
        function addHapticFeedback() {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('touchstart', () => vibrateDevice([10]));
                button.addEventListener('click', () => vibrateDevice([20]));
            });
            
            document.querySelectorAll('.status-btn').forEach(button => {
                button.addEventListener('click', () => vibrateDevice([50]));
            });
        }
        
        // Initialize app
        async function initializeApp() {
            log('🚀 Initializing FleetForce Driver Portal...');
            
            try {
                // Check for existing session first
                checkExistingSession();
                
                // Load drivers
                await loadDrivers();
                
                // Initialize features
                initializeConnectionMonitoring();
                initializeInputValidation();
                initializePWA();
                
                // Add haptic feedback
                setTimeout(addHapticFeedback, 100);
                
                log('✅ App initialized successfully');
                
            } catch (error) {
                log('❌ Initialization error: ' + error.message);
                showNotification('Error', 'Failed to initialize app', 'error');
            }
        }
        
        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentDriverId) {
                log('👀 App became visible, checking for updates...');
                checkForBroadcastsWithPush();
                updateConnectionStatus(navigator.onLine);
            }
        });
        
        // Prevent pull-to-refresh on mobile
        let lastTouchY = 0;
        let preventPullToRefresh = false;
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length !== 1) return;
            lastTouchY = e.touches[0].clientY;
            preventPullToRefresh = window.pageYOffset === 0;
        });
        
        document.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchY - lastTouchY;
            
            if (preventPullToRefresh && touchDiff > 0 && window.pageYOffset === 0) {
                e.preventDefault();
            }
            
            lastTouchY = touchY;
        }, { passive: false });
        
        // Error boundary
        window.addEventListener('error', (e) => {
            log('❌ Global error: ' + e.message);
            console.error('Global error:', e);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log('❌ Unhandled promise rejection: ' + e.reason);
            console.error('Unhandled promise rejection:', e);
        });
    </script>
</body>
