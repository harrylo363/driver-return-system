<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Status Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Login Screen */
        .login-screen {
            display: block;
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        /* Main Screen */
        .main-screen {
            display: none;
        }
        
        .main-screen.visible {
            display: block;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            color: white;
        }
        
        h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        /* Login Form */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .driver-select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f7fafc;
            color: #2d3748;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a5568' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }
        
        .driver-select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Driver Info */
        .driver-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .driver-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .vehicle-id {
            color: #718096;
            font-size: 14px;
        }
        
        /* Connection Status */
        .connection-status {
            text-align: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 20px auto;
            display: inline-block;
        }
        
        .status-connected {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        /* Returns Question Section */
        .returns-section {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #fbbf24;
        }
        
        .returns-question {
            color: #92400e;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .returns-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .returns-btn {
            flex: 1;
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #4a5568;
        }
        
        .returns-btn:hover {
            transform: translateY(-2px);
        }
        
        .returns-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .returns-btn.yes {
            border-color: #10b981;
        }
        
        .returns-btn.no {
            border-color: #ef4444;
        }
        
        .returns-btn.yes.selected {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .returns-btn.no.selected {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #ef4444;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        /* Status Section */
        .status-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: #4a5568;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .status-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            position: relative;
        }
        
        .status-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .status-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-30min {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .btn-30min:hover:not(:disabled) {
            box-shadow: 0 6px 25px rgba(245, 158, 11, 0.4);
        }
        
        .btn-arrived {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-arrived:hover:not(:disabled) {
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-btn.sending .btn-text {
            display: none;
        }
        
        .status-btn.sending .loading {
            display: inline-block;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            min-width: 250px;
        }
        
        .notification.success {
            border-left: 4px solid #10b981;
        }
        
        .notification.error {
            border-left: 4px solid #ef4444;
        }
        
        .notification.warning {
            border-left: 4px solid #f59e0b;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Sign Out */
        .signout-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }
        
        .signout-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .signout-btn:hover {
            background: #667eea;
            color: white;
        }
        
        /* Returns Count Input */
        .returns-count {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }
        
        .returns-count.visible {
            display: block;
        }
        
        .returns-count-label {
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .returns-count-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .returns-count-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="header">
                <div class="logo">üöö</div>
                <h1>Driver Portal</h1>
                <p class="subtitle">Warehouse Status Updates</p>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="driverSelect">Select Your Name</label>
                <select class="driver-select" id="driverSelect">
                    <option value="">-- Loading drivers... --</option>
                </select>
            </div>
            
            <button class="login-btn" onclick="login()" disabled id="loginBtn">
                Continue
            </button>
        </div>
        
        <!-- Main Screen -->
        <div class="main-screen" id="mainScreen">
            <div class="header">
                <div class="logo">üöö</div>
                <h1>Status Update</h1>
                <p class="subtitle">Send Warehouse Notifications</p>
            </div>
            
            <div class="driver-info">
                <div class="driver-name" id="driverName">Driver Name</div>
                <div class="vehicle-id" id="vehicleId">Vehicle: TRUCK-001</div>
            </div>
            
            <div style="text-align: center;">
                <div class="connection-status" id="connectionStatus">
                    <span>Checking connection...</span>
                </div>
            </div>
            
            <!-- Returns Question Section -->
            <div class="returns-section">
                <div class="returns-question">
                    <span>üì¶</span>
                    <span>Do you have any returns?</span>
                </div>
                <div class="returns-buttons">
                    <button class="returns-btn yes" onclick="setReturns(true)" id="returnsYes">
                        <span>‚úÖ Yes</span>
                    </button>
                    <button class="returns-btn no" onclick="setReturns(false)" id="returnsNo">
                        <span>‚ùå No</span>
                    </button>
                </div>
                <div class="returns-count" id="returnsCount">
                    <label class="returns-count-label" for="returnsCountInput">How many returns?</label>
                    <input type="number" class="returns-count-input" id="returnsCountInput" min="1" placeholder="Enter number of returns">
                </div>
            </div>
            
            <div class="status-section">
                <div class="section-title">Select Your Status</div>
                <div class="status-buttons">
                    <button class="status-btn btn-30min" onclick="sendUpdate('30min')" id="btn30min">
                        <span class="btn-text">
                            <span>üïê</span>
                            <span>30 Minutes Away</span>
                        </span>
                        <span class="loading"></span>
                    </button>
                    
                    <button class="status-btn btn-arrived" onclick="sendUpdate('arrived')" id="btnArrived">
                        <span class="btn-text">
                            <span>‚úÖ</span>
                            <span>Arrived at Warehouse</span>
                        </span>
                        <span class="loading"></span>
                    </button>
                </div>
            </div>
            
            <div class="signout-section">
                <button class="signout-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <script>
        let currentDriver = null;
        let currentVehicle = null;
        let currentDriverId = null;
        let hasReturns = null;
        let returnsCount = 0;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDriversFromDatabase();
            checkConnection();
            
            // Check connection every 30 seconds
            setInterval(checkConnection, 30000);
            
            // Enable login button when driver selected
            document.getElementById('driverSelect').addEventListener('change', function() {
                document.getElementById('loginBtn').disabled = !this.value;
            });
            
            // Add event listener for returns count input
            document.getElementById('returnsCountInput').addEventListener('input', function() {
                returnsCount = parseInt(this.value) || 0;
            });
        });
        
        // Load drivers from MongoDB
        async function loadDriversFromDatabase() {
            try {
                const response = await fetch('/api/users?role=driver');
                
                if (response.ok) {
                    const result = await response.json();
                    const drivers = result.data || [];
                    
                    const activeDrivers = drivers.filter(d => d.active !== false);
                    
                    const select = document.getElementById('driverSelect');
                    
                    if (activeDrivers.length === 0) {
                        select.innerHTML = '<option value="">No drivers found</option>';
                        return;
                    }
                    
                    select.innerHTML = '<option value="">-- Choose your name --</option>';
                    
                    activeDrivers.forEach(driver => {
                        const option = document.createElement('option');
                        option.value = driver._id;
                        option.textContent = driver.name;
                        option.dataset.vehicle = driver.vehicleId || 'No Vehicle';
                        option.dataset.name = driver.name;
                        select.appendChild(option);
                    });
                    
                } else {
                    throw new Error('Failed to load drivers');
                }
            } catch (error) {
                console.error('Error loading drivers:', error);
                
                // Fallback to sample drivers if database is not connected
                const select = document.getElementById('driverSelect');
                select.innerHTML = `
                    <option value="">-- Choose your name --</option>
                    <option value="sample1" data-vehicle="TRUCK-001" data-name="John Smith">John Smith</option>
                    <option value="sample2" data-vehicle="TRUCK-002" data-name="Sarah Johnson">Sarah Johnson</option>
                    <option value="sample3" data-vehicle="TRUCK-003" data-name="Mike Wilson">Mike Wilson</option>
                    <option value="sample4" data-vehicle="TRUCK-004" data-name="Emily Davis">Emily Davis</option>
                    <option value="sample5" data-vehicle="TRUCK-005" data-name="David Brown">David Brown</option>
                `;
            }
        }
        
        // Check MongoDB connection
        async function checkConnection() {
            try {
                const response = await fetch('/api/health');
                const statusEl = document.getElementById('connectionStatus');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.data && data.data.database === 'connected') {
                        statusEl.innerHTML = '<span class="status-connected">‚úÖ Connected to Database</span>';
                        statusEl.className = 'connection-status status-connected';
                    } else {
                        statusEl.innerHTML = '<span class="status-disconnected">‚ö†Ô∏è Database Offline</span>';
                        statusEl.className = 'connection-status status-disconnected';
                    }
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.innerHTML = '<span class="status-disconnected">‚ùå No Connection</span>';
                statusEl.className = 'connection-status status-disconnected';
            }
        }
        
        // Login function
        function login() {
            const select = document.getElementById('driverSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            if (!select.value) {
                alert('Please select your name');
                return;
            }
            
            currentDriverId = select.value;
            currentDriver = selectedOption.dataset.name;
            currentVehicle = selectedOption.dataset.vehicle;
            
            showMainScreen();
        }
        
        // Show main screen
        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.add('visible');
            document.getElementById('driverName').textContent = currentDriver;
            document.getElementById('vehicleId').textContent = `Vehicle: ${currentVehicle}`;
        }
        
        // Sign out
        function signOut() {
            currentDriver = null;
            currentVehicle = null;
            currentDriverId = null;
            hasReturns = null;
            returnsCount = 0;
            
            // Reset returns selection
            document.getElementById('returnsYes').classList.remove('selected');
            document.getElementById('returnsNo').classList.remove('selected');
            document.getElementById('returnsCount').classList.remove('visible');
            document.getElementById('returnsCountInput').value = '';
            
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainScreen').classList.remove('visible');
            document.getElementById('driverSelect').value = '';
            document.getElementById('loginBtn').disabled = true;
        }
        
        // Set returns status
        function setReturns(value) {
            hasReturns = value;
            const yesBtn = document.getElementById('returnsYes');
            const noBtn = document.getElementById('returnsNo');
            const returnsCountDiv = document.getElementById('returnsCount');
            
            if (value === true) {
                yesBtn.classList.add('selected');
                noBtn.classList.remove('selected');
                returnsCountDiv.classList.add('visible');
                document.getElementById('returnsCountInput').focus();
            } else {
                yesBtn.classList.remove('selected');
                noBtn.classList.add('selected');
                returnsCountDiv.classList.remove('visible');
                returnsCount = 0;
                document.getElementById('returnsCountInput').value = '';
            }
        }
        
        // Send update to MongoDB
        async function sendUpdate(type) {
            // Check if returns question is answered
            if (hasReturns === null) {
                showNotification('‚ö†Ô∏è Required', 'Please answer the returns question first', 'warning');
                return;
            }
            
            // Check if returns count is provided when has returns
            if (hasReturns === true && (!returnsCount || returnsCount < 1)) {
                showNotification('‚ö†Ô∏è Required', 'Please enter the number of returns', 'warning');
                document.getElementById('returnsCountInput').focus();
                return;
            }
            
            const button = type === '30min' ? document.getElementById('btn30min') : document.getElementById('btnArrived');
            
            // Show loading
            button.classList.add('sending');
            button.disabled = true;
            
            const now = new Date();
            let status, message;
            
            if (type === '30min') {
                status = '30 minutes away';
                message = `${currentDriver} is 30 minutes away from warehouse`;
            } else {
                status = 'arrived';
                message = `${currentDriver} has arrived at warehouse`;
            }
            
            // Add returns info to message
            if (hasReturns) {
                message += ` with ${returnsCount} return${returnsCount > 1 ? 's' : ''}`;
            } else {
                message += ' with no returns';
            }
            
            try {
                // Send to MongoDB via API
                const response = await fetch('/api/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        driver: currentDriver,
                        driverId: currentDriverId,
                        status: status,
                        message: message,
                        warehouse: '6995 N US-41, Apollo Beach, FL',
                        location: 'Driver location',
                        timestamp: now.toISOString(),
                        hasReturns: hasReturns,
                        returnsCount: hasReturns ? returnsCount : 0
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Status sent to database:', result);
                    showNotification('‚úÖ Status Sent', message, 'success');
                    
                    // Reset returns selection after successful send
                    hasReturns = null;
                    returnsCount = 0;
                    document.getElementById('returnsYes').classList.remove('selected');
                    document.getElementById('returnsNo').classList.remove('selected');
                    document.getElementById('returnsCount').classList.remove('visible');
                    document.getElementById('returnsCountInput').value = '';
                } else {
                    throw new Error('Failed to send status');
                }
                
            } catch (error) {
                console.error('Error sending status:', error);
                showNotification('‚ùå Error', 'Failed to send status. Please try again.', 'error');
            } finally {
                // Remove loading state
                setTimeout(() => {
                    button.classList.remove('sending');
                    button.disabled = false;
                }, 1000);
            }
        }
        
        // Show notification
        function showNotification(title, message, type = 'success') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 4px;">${title}</div>
                <div style="font-size: 14px; color: #4a5568;">${message}</div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
