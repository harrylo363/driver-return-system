<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0B0F1A">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Links -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    
    <title>FleetForce Driver Portal | Professional Status Management</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-primary: #0B0F1A;
            --bg-secondary: #1A1F2E;
            --bg-tertiary: #242B3D;
            --bg-elevated: #2A3441;
            --bg-card: #1E2532;
            --accent-blue: #0EA5E9;
            --accent-green: #10B981;
            --accent-orange: #F59E0B;
            --accent-red: #EF4444;
            --accent-purple: #8B5CF6;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-muted: #64748B;
            --border-primary: #334155;
            --border-secondary: #475569;
            --gradient-primary: linear-gradient(135deg, #0EA5E9 0%, #8B5CF6 100%);
            --gradient-secondary: linear-gradient(135deg, #1E2532 0%, #242B3D 100%);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            
            /* Mobile-optimized spacing */
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: calc(20px + var(--safe-area-inset-top));
            padding-bottom: calc(20px + var(--safe-area-inset-bottom));
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 45%),
                linear-gradient(145deg, rgba(11, 15, 26, 0.95) 0%, rgba(26, 31, 46, 0.98) 100%);
            z-index: -1;
        }
        
        .container {
            background: var(--gradient-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 480px;
            width: 100%;
            padding: 48px;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Notification Badge */
        .notification-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-red);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 6px;
            z-index: 1000;
            cursor: pointer;
            animation: badgePulse 2s infinite;
            box-shadow: var(--shadow-lg);
        }
        
        .notification-badge.show {
            display: flex;
        }
        
        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Broadcast Message Modal */
        .broadcast-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .broadcast-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .broadcast-content {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.4s ease;
        }
        
        .broadcast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .broadcast-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .broadcast-close {
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            transition: all var(--transition-fast);
        }
        
        .broadcast-close:active {
            transform: scale(0.9);
        }
        
        .broadcast-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .broadcast-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 16px;
            transition: all var(--transition-fast);
            cursor: pointer;
        }
        
        .broadcast-item.unread {
            border-left: 3px solid var(--accent-blue);
            background: rgba(14, 165, 233, 0.05);
        }
        
        .broadcast-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }
        
        .broadcast-item-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .broadcast-priority {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            text-transform: uppercase;
        }
        
        .priority-urgent {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }
        
        .priority-high {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
        }
        
        .priority-normal {
            background: rgba(14, 165, 233, 0.2);
            color: var(--accent-blue);
        }
        
        .priority-low {
            background: rgba(100, 116, 139, 0.2);
            color: var(--text-tertiary);
        }
        
        .broadcast-message {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .broadcast-time {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .broadcast-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }
        
        /* Login Screen */
        .login-screen {
            display: block;
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        /* Main Screen */
        .main-screen {
            display: none;
        }
        
        .main-screen.visible {
            display: block;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: var(--gradient-primary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 12px 30px rgba(14, 165, 233, 0.6);
            }
        }
        
        .brand-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .brand-text p {
            font-size: 14px;
            color: var(--text-tertiary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 32px;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }
        
        .driver-select {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid var(--border-primary);
            border-radius: 14px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-normal);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23CBD5E1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 20px;
            font-family: inherit;
            -webkit-appearance: none;
        }
        
        .driver-select:focus {
            outline: none;
            border-color: var(--accent-blue);
            background-color: var(--bg-tertiary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .driver-select:active {
            transform: scale(0.99);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px 24px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            -webkit-appearance: none;
        }
        
        .login-btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(14, 165, 233, 0.2);
        }
        
        /* Driver Info */
        .driver-info {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .driver-avatar {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin: 0 auto 16px;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }
        
        .driver-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .vehicle-id {
            color: var(--text-tertiary);
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Connection Status */
        .connection-status {
            text-align: center;
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            margin: 24px auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-normal);
        }
        
        .status-connected {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }
        
        .status-connected .status-dot {
            background: var(--accent-green);
        }
        
        .status-disconnected .status-dot {
            background: var(--accent-red);
        }
        
        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.2); 
            }
        }
        
        /* Returns Section */
        .returns-section {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(251, 191, 36, 0.05) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .returns-question {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .returns-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 0;
        }
        
        .returns-btn {
            padding: 16px 20px;
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
            -webkit-appearance: none;
        }
        
        .returns-btn:active {
            transform: scale(0.98);
        }
        
        .returns-btn.selected {
            border-color: var(--accent-blue);
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .returns-btn.yes.selected {
            background: linear-gradient(135deg, var(--accent-green) 0%, #059669 100%);
            border-color: var(--accent-green);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .returns-btn.no.selected {
            background: linear-gradient(135deg, var(--accent-red) 0%, #dc2626 100%);
            border-color: var(--accent-red);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        /* Returns Count Input */
        .returns-count {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
        }
        
        .returns-count.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        .returns-count-label {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }
        
        .returns-count-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            text-align: center;
            transition: all var(--transition-normal);
            font-family: inherit;
            -webkit-appearance: none;
        }
        
        .returns-count-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        /* Status Section */
        .status-section {
            margin-bottom: 32px;
        }
        
        .section-title {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .status-btn {
            padding: 20px 24px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            position: relative;
            overflow: hidden;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            -webkit-appearance: none;
        }
        
        .status-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .status-btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .status-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-30min {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #d97706 100%);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }
        
        .btn-arrived {
            background: linear-gradient(135deg, var(--accent-green) 0%, #059669 100%);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-btn.sending .btn-text {
            display: none;
        }
        
        .status-btn.sending .loading {
            display: inline-block;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 32px;
            right: 32px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            padding: 20px 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            z-index: 9999;
            animation: slideIn 0.4s ease;
            min-width: 320px;
            max-width: 400px;
        }
        
        .notification.success {
            border-left: 4px solid var(--accent-green);
        }
        
        .notification.error {
            border-left: 4px solid var(--accent-red);
        }
        
        .notification.warning {
            border-left: 4px solid var(--accent-orange);
        }
        
        .notification.info {
            border-left: 4px solid var(--accent-blue);
        }
        
        .notification-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .notification-message {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        @keyframes slideIn {
            from { 
                transform: translateX(100%) translateY(-50%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0) translateY(0); 
                opacity: 1; 
            }
        }
        
        @keyframes slideOut {
            from { 
                transform: translateX(0) translateY(0); 
                opacity: 1; 
            }
            to { 
                transform: translateX(100%) translateY(-50%); 
                opacity: 0; 
            }
        }
        
        /* Sign Out */
        .signout-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-primary);
            text-align: center;
        }
        
        .signout-btn {
            background: transparent;
            color: var(--text-tertiary);
            border: 1px solid var(--border-primary);
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            -webkit-appearance: none;
        }
        
        .signout-btn:active {
            transform: scale(0.98);
        }
        
        /* Debug Panel */
        .debug-panel {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: var(--text-tertiary);
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }
        
        /* Enhanced Mobile Responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 0;
                align-items: stretch;
            }
            
            .container {

            if (userBroadcasts.length === 0) {
                list.innerHTML = `
                    <div class="broadcast-empty">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì≠</div>
                        <div>No messages yet</div>
                    </div>
                `;
            } else {
                list.innerHTML = userBroadcasts.map(broadcast => {
                    const sentDate = new Date(broadcast.sentAt || broadcast.receivedAt);
                    const isUnread = !broadcast.read;
                    
                    return `
                        <div class="broadcast-item ${isUnread ? 'unread' : ''}" onclick="markAsRead('${broadcast.id}')">
                            <div class="broadcast-item-header">
                                <div class="broadcast-item-title">${broadcast.title}</div>
                                <span class="broadcast-priority priority-${broadcast.priority || 'normal'}">${broadcast.priority || 'normal'}</span>
                            </div>
                            <div class="broadcast-message">${broadcast.message}</div>
                            <div class="broadcast-time">${sentDate.toLocaleDateString()} ${sentDate.toLocaleTimeString()}</div>
                        </div>
                    `;
                }).join('');
            }
            
            modal.classList.add('show');
            
            setTimeout(() => {
                markAllAsRead();
            }, 2000);
        }
        
        // Close broadcasts modal
        function closeBroadcasts() {
            const modal = document.getElementById('broadcastModal');
            modal.classList.remove('show');
        }
        
        // Mark broadcast as read
        function markAsRead(broadcastId) {
            const userNotifications = JSON.parse(localStorage.getItem('fleetforce_user_notifications')) || {};
            const myNotifications = userNotifications[currentDriverId] || [];
            
            const notif = myNotifications.find(n => n.id === broadcastId || n.broadcastId === broadcastId);
            if (notif) {
                notif.read = true;
                userNotifications[currentDriverId] = myNotifications;
                localStorage.setItem('fleetforce_user_notifications', JSON.stringify(userNotifications));
                
                const broadcast = userBroadcasts.find(b => b.id === broadcastId || b.broadcastId === broadcastId);
                if (broadcast) {
                    broadcast.read = true;
                }
                
                const unreadCount = userBroadcasts.filter(b => !b.read).length;
                updateNotificationBadge(unreadCount);
            }
        }
        
        // Mark all broadcasts as read
        function markAllAsRead() {
            const userNotifications = JSON.parse(localStorage.getItem('fleetforce_user_notifications')) || {};
            const myNotifications = userNotifications[currentDriverId] || [];
            
            myNotifications.forEach(notif => {
                notif.read = true;
            });
            
            userNotifications[currentDriverId] = myNotifications;
            localStorage.setItem('fleetforce_user_notifications', JSON.stringify(userNotifications));
            
            userBroadcasts.forEach(b => {
                b.read = true;
            });
            
            updateNotificationBadge(0);
            
            document.querySelectorAll('.broadcast-item.unread').forEach(item => {
                item.classList.remove('unread');
            });
        }
        
        // ===================================================
        // MAIN APPLICATION
        // ===================================================
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ FleetForce Driver Portal - Enhanced Mobile Version');
            log('üîó API Base: ' + API_BASE);
            
            // Prevent zoom on double tap (iOS)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Add haptic feedback
            addHapticFeedback();
            
            // Load drivers from localStorage first (for testing)
            loadDriversFromLocalStorage();
            
            // Then try MongoDB
            loadDriversFromMongoDB();
            checkConnectionStatus();
            
            // Auto-refresh drivers every 30 seconds
            autoRefreshInterval = setInterval(loadDriversFromMongoDB, 30000);
            
            // Check connection every 30 seconds  
            setInterval(checkConnectionStatus, 30000);
            
            // Enable login button when driver selected
            document.getElementById('driverSelect').addEventListener('change', function() {
                const isSelected = this.value !== '';
                document.getElementById('loginBtn').disabled = !isSelected;
                log('Driver selection changed: ' + this.value + ', Enabled: ' + isSelected);
            });
            
            // Returns count input handler
            document.getElementById('returnsCountInput').addEventListener('input', function() {
                returnsCount = parseInt(this.value) || 0;
                log('Returns count updated: ' + returnsCount);
            });
            
            // Close modal when clicking outside
            document.getElementById('broadcastModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeBroadcasts();
                }
            });
            
            // Register service worker for background notifications
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        log('Service Worker registration failed:', error);
                    });
            }
        });
        
        // Load drivers from localStorage (fallback/testing)
        function loadDriversFromLocalStorage() {
            log('üì¶ Checking localStorage for drivers...');
            
            const users = JSON.parse(localStorage.getItem('fleetforce_users')) || [];
            const drivers = users.filter(u => u.role === 'driver' && u.active !== false);
            
            if (drivers.length > 0) {
                log(`‚úÖ Found ${drivers.length} drivers in localStorage`);
                populateDriverDropdown(drivers);
            }
        }
        
        // Load drivers from MongoDB Atlas via Railway API
        async function loadDriversFromMongoDB() {
            log('üîÑ Loading drivers from MongoDB Atlas...');
            
            try {
                const response = await fetch(`${API_BASE}/api/users`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log('API Response status: ' + response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log('Raw API response: ' + JSON.stringify(result).substring(0, 200));
                
                // Handle different response formats
                let users = [];
                if (Array.isArray(result)) {
                    users = result;
                } else if (result.data && Array.isArray(result.data)) {
                    users = result.data;
                } else if (result.users && Array.isArray(result.users)) {
                    users = result.users;
                } else {
                    log('‚ö†Ô∏è Unexpected response format');
                    users = [];
                }
                
                log('Processed users: ' + users.length);
                
                // Filter for active drivers only
                const drivers = users.filter(user => {
                    const isDriver = user.role === 'driver';
                    const isActive = user.active !== false && user.status !== 'inactive';
                    return isDriver && isActive;
                });
                
                log('‚úÖ Active drivers found: ' + drivers.length);
                
                if (drivers.length > 0) {
                    populateDriverDropdown(drivers);
                }
                
            } catch (error) {
                log('‚ùå Error loading drivers from MongoDB: ' + error.message);
                // Fallback already loaded from localStorage
            }
        }
        
        // Populate driver dropdown
        function populateDriverDropdown(drivers) {
            const select = document.getElementById('driverSelect');
            const currentValue = select.value; // Preserve selection
            
            if (drivers.length === 0) {
                select.innerHTML = '<option value="">No active drivers available</option>';
                log('‚ö†Ô∏è No active drivers found');
                return;
            }
            
            // Populate dropdown
            select.innerHTML = '<option value="">-- Select your name --</option>';
            
            drivers.forEach((driver, index) => {
                const option = document.createElement('option');
                option.value = driver._id || driver.id;
                option.textContent = driver.name;
                option.dataset.vehicle = driver.vehicleId || `FLEET-${String(index + 1).padStart(3, '0')}`;
                option.dataset.name = driver.name;
                
                // Restore previous selection
                if ((driver._id || driver.id) === currentValue) {
                    option.selected = true;
                }
                
                select.appendChild(option);
                log('Added driver: ' + driver.name + ' (' + option.value + ')');
            });
            
            // Re-enable login button if driver was previously selected
            document.getElementById('loginBtn').disabled = !select.value;
            
            log('‚úÖ Driver dropdown populated successfully');
        }
        
        // Check MongoDB connection via Railway health endpoint
        async function checkConnectionStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                const statusEl = document.getElementById('connectionStatus');
                
                if (response.ok) {
                    const data = await response.json();
                    log('Health check response: ' + JSON.stringify(data));
                    
                    const isConnected = data.status === 'ok' || 
                                      data.database === 'connected' || 
                                      (data.data && data.data.database === 'connected');
                    
                    if (isConnected) {
                        statusEl.innerHTML = '<div class="status-dot"></div><span>MongoDB Connected</span>';
                        statusEl.className = 'connection-status status-connected';
                        log('‚úÖ MongoDB connection verified');
                    } else {
                        statusEl.innerHTML = '<div class="status-dot"></div><span>Database Issues</span>';
                        statusEl.className = 'connection-status status-disconnected';
                        log('‚ö†Ô∏è Database connection issues');
                    }
                } else {
                    throw new Error(`Health check failed: ${response.status}`);
                }
                
            } catch (error) {
                log('‚ùå Health check failed: ' + error.message);
                const statusEl = document.getElementById('connectionStatus');
                statusEl.innerHTML = '<div class="status-dot"></div><span>Connection Failed</span>';
                statusEl.className = 'connection-status status-disconnected';
            }
        }
        
        // Login function
        function login() {
            const select = document.getElementById('driverSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            if (!select.value) {
                showNotification('Selection Required', 'Please select your name to continue', 'warning');
                return;
            }
            
            currentDriverId = select.value;
            currentDriver = selectedOption.dataset.name;
            currentVehicle = selectedOption.dataset.vehicle;
            
            log('‚úÖ Login successful: ' + JSON.stringify({
                id: currentDriverId,
                name: currentDriver,
                vehicle: currentVehicle
            }));
            
            // Stop auto-refresh when logged in
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            
            // Initialize enhanced notifications
            initializeNotificationsOnLogin();
            
            showMainScreen();
        }
        
        // Show main screen
        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.add('visible');
            
            // Update driver info
            document.getElementById('driverName').textContent = currentDriver;
            document.getElementById('vehicleId').textContent = `Vehicle: ${currentVehicle}`;
            
            // Set driver avatar initials
            const initials = currentDriver.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            document.getElementById('driverAvatar').textContent = initials;
            
            log('üì± Main screen displayed for: ' + currentDriver);
        }
        
        // Sign out
        function signOut() {
            log('üëã Signing out: ' + currentDriver);
            
            // Reset state
            currentDriver = null;
            currentVehicle = null;
            currentDriverId = null;
            hasReturns = null;
            returnsCount = 0;
            userBroadcasts = [];
            
            // Clear broadcast check interval
            if (broadcastCheckInterval) {
                clearInterval(broadcastCheckInterval);
                broadcastCheckInterval = null;
            }
            
            // Reset UI
            resetReturnsSelection();
            updateNotificationBadge(0);
            
            // Return to login screen
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainScreen').classList.remove('visible');
            document.getElementById('driverSelect').value = '';
            document.getElementById('loginBtn').disabled = true;
            
            // Restart auto-refresh
            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(loadDriversFromMongoDB, 30000);
            }
            
            showNotification('Session Ended', 'You have been signed out successfully', 'success');
        }
        
        // Set returns status
        function setReturns(value) {
            hasReturns = value;
            const yesBtn = document.getElementById('returnsYes');
            const noBtn = document.getElementById('returnsNo');
            const returnsCountDiv = document.getElementById('returnsCount');
            
            log('Returns status set to: ' + value);
            vibrateDevice([30]);
            
            if (value === true) {
                yesBtn.classList.add('selected');
                noBtn.classList.remove('selected');
                returnsCountDiv.classList.add('visible');
                document.getElementById('returnsCountInput').focus();
            } else {
                yesBtn.classList.remove('selected');
                noBtn.classList.add('selected');
                returnsCountDiv.classList.remove('visible');
                returnsCount = 0;
                document.getElementById('returnsCountInput').value = '';
            }
        }
        
        // Reset returns selection
        function resetReturnsSelection() {
            hasReturns = null;
            returnsCount = 0;
            document.getElementById('returnsYes').classList.remove('selected');
            document.getElementById('returnsNo').classList.remove('selected');
            document.getElementById('returnsCount').classList.remove('visible');
            document.getElementById('returnsCountInput').value = '';
        }
        
        // Send update to MongoDB Atlas via Railway API
        async function sendUpdate(type) {
            log('üì° Sending update to MongoDB: ' + type);
            
            // Validation
            if (hasReturns === null) {
                showNotification('Returns Status Required', 'Please indicate whether you have returns before proceeding', 'warning');
                vibrateDevice([100, 50, 100]);
                return;
            }
            
            if (hasReturns === true && (!returnsCount || returnsCount < 1)) {
                showNotification('Returns Count Required', 'Please enter the number of returns', 'warning');
                document.getElementById('returnsCountInput').focus();
                vibrateDevice([100, 50, 100]);
                return;
            }
            
            const button = type === '30min' ? document.getElementById('btn30min') : document.getElementById('btnArrived');
            
            // Show loading state
            button.classList.add('sending');
            button.disabled = true;
            vibrateDevice([50]);
            
            const now = new Date();
            let status, message;
            
            if (type === '30min') {
                status = 'en-route';
                message = `${currentDriver} is 30 minutes away from warehouse`;
            } else {
                status = 'arrived';
                message = `${currentDriver} has arrived at warehouse`;
            }
            
            // Add returns information
            if (hasReturns) {
                message += ` with ${returnsCount} return${returnsCount > 1 ? 's' : ''}`;
            } else {
                message += ' with no returns';
            }
            
            // Notification data for status updates
            const notificationData = {
                // Core fields
                driver_name: currentDriver,
                driver_id: currentDriverId,
                driverId: currentDriverId,
                driver: currentDriver,
                vehicleId: currentVehicle,
                vehicle: currentVehicle,
                status: status,
                message: message,
                
                // Location and timing
                warehouse: WAREHOUSE_ADDRESS,
                location: 'Driver Location',
                timestamp: now.toISOString(),
                created_at: now.toISOString(),
                time: now.toISOString(),
                
                // Returns data
                hasReturns: hasReturns,
                returnsCount: hasReturns ? returnsCount : 0,
                returns: hasReturns ? returnsCount : 0,
                
                // Additional tracking fields
                type: type,
                source: 'driver_portal',
                version: '2.0',
                
                // Dashboard compatibility fields
                name: currentDriver,
                id: currentDriverId,
                _id: currentDriverId,
                date: now.toISOString().split('T')[0]
            };
            
            log('Sending notification data: ' + JSON.stringify(notificationData, null, 2));
            
            try {
                const response = await fetch(`${API_BASE}/api/notifications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(notificationData)
                });
                
                log('API response status: ' + response.status);
                
                let responseText = '';
                try {
                    responseText = await response.text();
                    log('API response body: ' + responseText);
                } catch (textError) {
                    log('Could not read response text: ' + textError.message);
                }
                
                if (response.ok) {
                    let result = {};
                    try {
                        result = JSON.parse(responseText);
                    } catch (parseError) {
                        log('Response is not JSON, treating as success');
                        result = { message: 'Success' };
                    }
                    
                    log('‚úÖ Notification sent successfully: ' + JSON.stringify(result));
                    
                    // Success vibration
                    vibrateDevice([100, 50, 100, 50, 200]);
                    
                    showNotification(
                        'Status Updated', 
                        `${status === 'arrived' ? 'Arrival' : 'ETA'} notification sent to command center`,
                        'success'
                    );
                    
                    // Send push notification
                    if (Notification.permission === 'granted') {
                        showPushNotification(
                            '‚úÖ Status Updated',
                            `Your ${status === 'arrived' ? 'arrival' : 'ETA'} has been confirmed`,
                            'success'
                        );
                    }
                    
                    // If arrived, show additional message about check-in
                    if (status === 'arrived') {
                        setTimeout(() => {
                            showNotification(
                                'Ready for Check-In',
                                'Dashboard operator will complete your equipment check-in',
                                'success'
                            );
                        }, 2000);
                    }
                    
                    // Reset returns selection after successful send
                    resetReturnsSelection();
                    
                } else {
                    log('‚ùå API error response: ' + responseText);
                    throw new Error(`Server responded with ${response.status}: ${responseText}`);
                }
                
            } catch (error) {
                log('‚ùå Error sending notification: ' + error.message);
                vibrateDevice([300, 100, 300]);
                showNotification(
                    'Update Failed', 
                    `Unable to send status update: ${error.message}. Please try again.`,
                    'error'
                );
            } finally {
                // Remove loading state
                setTimeout(() => {
                    button.classList.remove('sending');
                    button.disabled = false;
                }, 1500);
            }
        }
        
        // Show notification
        function showNotification(title, message, type = 'success') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            `;
            
            document.body.appendChild(notification);
            log(`üì¢ Notification: ${title} - ${message}`);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.4s ease';
                setTimeout(() => notification.remove(), 400);
            }, 5000);
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            if (broadcastCheckInterval) {
                clearInterval(broadcastCheckInterval);
            }
        });
        
        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            log('Notification permission can be requested after login');
        }
        
        // Debug information
        log('üîß Debug Information:');
        log('- Current URL: ' + window.location.href);
        log('- API Base: ' + API_BASE);
        log('- Expected endpoints:');
        log('  - Users: /api/users');
        log('  - Notifications: /api/notifications');
        log('  - Health: /api/health');
        log('- Broadcast system: Active');
        log('- Mobile optimizations: Enabled');
        log('- Push notifications: Ready');
    </script>
