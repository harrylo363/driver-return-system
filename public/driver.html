<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Driver Check-In System</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Notification Permission Banner */
        .notification-banner {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .notification-banner.show {
            display: block;
        }

        .notification-banner p {
            color: #856404;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .enable-notifications-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Login Screen */
        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .app-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .driver-select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: #f8f9fa;
            color: #333;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            cursor: pointer;
        }

        .driver-select:focus {
            outline: none;
            border-color: #2a5298;
            background-color: white;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Main Screen */
        .main-screen {
            display: none;
            flex-direction: column;
            flex: 1;
        }

        .header {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-text {
            color: white;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .driver-name-display {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .driver-info {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 5px;
        }

        .connection-status {
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }

        .status-connected {
            color: #2ecc71;
        }

        .status-disconnected {
            color: #e74c3c;
        }

        .status-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .status-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .status-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }

        .status-btn {
            padding: 25px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 80px;
            position: relative;
            overflow: hidden;
        }

        .status-btn:active {
            transform: scale(0.98);
        }

        .btn-30min {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.3);
        }

        .btn-arrived {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        .btn-icon {
            font-size: 30px;
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-section {
            margin-top: 20px;
            text-align: center;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc3545;
            color: white;
        }

        /* Messages */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 90%;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        /* Loading state */
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-top: 2px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .app-title {
                font-size: 24px;
            }
            
            .status-btn {
                font-size: 18px;
                padding: 20px;
            }
            
            .btn-icon {
                font-size: 24px;
            }
        }

        @media (min-height: 800px) {
            .status-buttons {
                gap: 30px;
            }
            
            .status-btn {
                min-height: 100px;
            }
        }

        /* iOS specific styles */
        @supports (-webkit-touch-callout: none) {
            .container {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="logo-section">
                <div class="logo">üöö</div>
                <h1 class="app-title">Driver Portal</h1>
                <p class="app-subtitle">Quick Status Updates</p>
            </div>
            
            <div class="login-card">
                <h2 class="login-title">Select Your Name</h2>
                
                <div class="form-group">
                    <label class="form-label" for="driverSelect">Driver Name</label>
                    <select id="driverSelect" class="driver-select">
                        <option value="">-- Loading drivers... --</option>
                    </select>
                </div>
                
                <button class="login-btn" onclick="login()" disabled id="loginBtn">
                    Login to Continue
                </button>
            </div>
        </div>

        <!-- Main Screen -->
        <div class="main-screen" id="mainScreen">
            <div class="header">
                <p class="welcome-text">Welcome back,</p>
                <p class="driver-name-display" id="driverNameDisplay">Driver Name</p>
                <p class="driver-info" id="driverInfo"></p>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-connected">üü¢ Connected to Database</span>
                </div>
            </div>
            
            <div class="status-card">
                <h2 class="status-title">Update Your Status</h2>
                
                <div class="status-buttons">
                    <button class="status-btn btn-30min" onclick="sendStatus('30 minutes away', this)">
                        <span class="btn-icon">üïê</span>
                        <span class="btn-text">30 Minutes Away</span>
                        <span class="loading-spinner"></span>
                    </button>
                    
                    <button class="status-btn btn-arrived" onclick="sendStatus('arrived', this)">
                        <span class="btn-icon">‚úÖ</span>
                        <span class="btn-text">Arrived at Warehouse</span>
                        <span class="loading-spinner"></span>
                    </button>
                </div>
                
                <div class="status-history">
                    <h3 class="history-title">Recent Updates</h3>
                    <div id="historyList">
                        <div class="history-item">No updates yet today</div>
                    </div>
                </div>
                
                <div class="logout-section">
                    <button class="logout-btn" onclick="logout()">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDriver = null;
        let currentDriverData = null;
        let updateHistory = [];
        let notificationPermission = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load drivers from admin system
            loadDriverList();
            
            // Check if already logged in
            const savedDriver = localStorage.getItem('currentDriver');
            if (savedDriver) {
                // Verify driver still exists in system before auto-login
                verifyAndLoginDriver(savedDriver);
            }

            // Enable login button when driver selected
            document.getElementById('driverSelect').addEventListener('change', function() {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = this.value === '';
            });

            // Check database connection
            checkDatabaseConnection();
            
            // Check notification permissions
            checkNotificationPermission();
        });

        async function loadDriverList() {
            try {
                showMessage('Loading drivers...', 'info');
                
                // Fetch drivers from the real API
                const response = await fetch('/api/users?role=driver');
                
                if (response.ok) {
                    const result = await response.json();
                    let drivers = result.data || result || [];
                    
                    // Filter to only active drivers
                    drivers = drivers.filter(user => 
                        user.role === 'driver' && 
                        user.active !== false &&
                        user.name && user.name.trim() !== ''
                    );
                    
                    const select = document.getElementById('driverSelect');
                    
                    if (drivers.length === 0) {
                        select.innerHTML = '<option value="">-- No drivers found. Please contact admin. --</option>';
                        showMessage('No drivers found in system. Contact your administrator.', 'error');
                        return;
                    }
                    
                    select.innerHTML = '<option value="">-- Choose your name --</option>';
                    
                    drivers.forEach(driver => {
                        const option = document.createElement('option');
                        option.value = driver._id; // Use driver ID as value
                        option.textContent = `${driver.name}${driver.email ? ` (${driver.email})` : ''}`;
                        option.setAttribute('data-driver', JSON.stringify(driver));
                        select.appendChild(option);
                    });
                    
                    // If previously logged in driver exists, verify and select them
                    const savedDriverData = localStorage.getItem('currentDriverData');
                    if (savedDriverData) {
                        const driverData = JSON.parse(savedDriverData);
                        const driverStillExists = drivers.find(d => d._id === driverData._id);
                        if (driverStillExists) {
                            select.value = driverData._id;
                            document.getElementById('loginBtn').disabled = false;
                        } else {
                            // Driver no longer exists, clear saved data
                            localStorage.removeItem('currentDriver');
                            localStorage.removeItem('currentDriverData');
                            showMessage('Your driver account was not found. Please contact admin.', 'error');
                        }
                    }
                    
                    showMessage('Drivers loaded successfully', 'success');
                    
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Error loading drivers:', error);
                showMessage(`Error loading drivers: ${error.message}`, 'error');
                
                // Fallback drivers for development/demo
                const select = document.getElementById('driverSelect');
                select.innerHTML = `
                    <option value="">-- Error loading from server --</option>
                    <option value="demo1" data-driver='{"_id":"demo1","name":"Demo Driver","role":"driver","active":true}'>Demo Driver (Offline Mode)</option>
                `;
            }
        }

        function getDriversFromAdminSystem() {
            // This function simulates getting drivers from the same system as admin panel
            // In a real application, this would be an API call to the same endpoint
            // For demo purposes, we'll check if admin data exists in localStorage or use fallback
            
            try {
                // Try to get admin panel data if it exists (same browser session)
                const adminUsers = getSharedUserData();
                
                // Filter only drivers that are active
                const drivers = adminUsers.filter(user => 
                    user.role === 'driver' && 
                    user.active !== false &&
                    user.name && user.name.trim() !== ''
                );
                
                if (drivers.length > 0) {
                    return drivers;
                }
            } catch (error) {
                console.error('Error accessing shared user data:', error);
            }
            
            // Fallback drivers for demo
            return [
                {
                    _id: 'demo1',
                    name: 'John Driver',
                    email: 'john@company.com',
                    role: 'driver',
                    active: true,
                    createdAt: new Date().toISOString()
                },
                {
                    _id: 'demo2',
                    name: 'Jane Smith',
                    email: '',
                    role: 'driver',
                    active: true,
                    createdAt: new Date().toISOString()
                },
                {
                    _id: 'demo3',
                    name: 'Demo Driver',
                    email: 'demo@company.com',
                    role: 'driver',
                    active: true,
                    createdAt: new Date().toISOString()
                }
            ];
        }

        function getSharedUserData() {
            // This simulates accessing shared user data between admin and driver systems
            // In a real application, this would be a shared database/API
            
            // For demo purposes, we'll create some mock data that matches admin panel structure
            return [
                {
                    _id: 'admin1',
                    name: 'John Driver',
                    email: 'john@company.com',
                    role: 'driver',
                    active: true,
                    createdAt: new Date().toISOString()
                },
                {
                    _id: 'admin2',
                    name: 'Jane Smith',
                    email: '',
                    role: 'driver',
                    active: true,
                    createdAt: new Date().toISOString()
                },
                {
                    _id: 'admin3',
                    name: 'Sarah Johnson',
                    email: 'sarah@company.com',
                    role: 'driver',
                    active: true,
                    createdAt: new Date().toISOString()
                },
                {
                    _id: 'admin4',
                    name: 'Demo Driver',
                    email: 'demo@company.com',
                    role: 'driver',
                    active: true,
                    createdAt: new Date().toISOString()
                },
                {
                    _id: 'admin5',
                    name: 'Dispatcher User',
                    email: 'dispatch@company.com',
                    role: 'dispatcher',
                    active: true,
                    createdAt: new Date().toISOString()
                }
            ];
        }

        async function verifyAndLoginDriver(savedDriverName) {
            try {
                const savedDriverData = localStorage.getItem('currentDriverData');
                
                if (savedDriverData) {
                    const driverData = JSON.parse(savedDriverData);
                    
                    // Verify driver still exists in the database
                    const response = await fetch(`/api/users/${driverData._id}`);
                    
                    if (response.ok) {
                        const result = await response.json();
                        const driverExists = result.data || result;
                        
                        if (driverExists && driverExists.role === 'driver' && driverExists.active !== false) {
                            currentDriver = driverExists.name;
                            currentDriverData = driverExists;
                            showMainScreen();
                            loadHistory();
                            return;
                        }
                    }
                }
                
                // Driver not found or inactive, clear saved data
                localStorage.removeItem('currentDriver');
                localStorage.removeItem('currentDriverData');
                showMessage('Driver account not found or inactive. Please select your name again.', 'error');
            } catch (error) {
                console.error('Error verifying driver:', error);
                showMessage('Error verifying driver account. Please log in again.', 'error');
            }
        }

        function checkNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    // Could show notification banner here if needed
                } else if (Notification.permission === 'granted') {
                    notificationPermission = true;
                }
            }
        }

        async function requestNotificationPermission() {
            if ('Notification' in window) {
                try {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        notificationPermission = true;
                        showMessage('Notifications enabled!', 'success');
                    } else if (permission === 'denied') {
                        showMessage('Notifications blocked. Enable in browser settings.', 'error');
                    }
                } catch (error) {
                    console.error('Notification permission error:', error);
                    showMessage('Notifications not supported on this device', 'error');
                }
            }
        }

        async function checkDatabaseConnection() {
            try {
                const response = await fetch('/api/health');
                const statusEl = document.getElementById('connectionStatus');
                
                if (response.ok) {
                    if (statusEl) {
                        statusEl.innerHTML = '<span class="status-connected">üü¢ Connected to Database</span>';
                    }
                } else {
                    if (statusEl) {
                        statusEl.innerHTML = '<span class="status-disconnected">üî¥ Database Offline</span>';
                    }
                }
            } catch (error) {
                console.error('Connection check failed:', error);
                const statusEl = document.getElementById('connectionStatus');
                if (statusEl) {
                    statusEl.innerHTML = '<span class="status-disconnected">üî¥ No Connection</span>';
                }
            }
        }

        function login() {
            const select = document.getElementById('driverSelect');
            const selectedValue = select.value;
            
            if (!selectedValue) {
                showMessage('Please select your name', 'error');
                return;
            }
            
            // Get driver data from the selected option
            const selectedOption = select.querySelector(`option[value="${selectedValue}"]`);
            const driverData = JSON.parse(selectedOption.getAttribute('data-driver'));
            
            // Verify this is actually a driver
            if (driverData.role !== 'driver') {
                showMessage('Selected user is not authorized as a driver', 'error');
                return;
            }
            
            // Check if driver is active
            if (driverData.active === false) {
                showMessage('Driver account is inactive. Contact your administrator.', 'error');
                return;
            }
            
            currentDriver = driverData.name;
            currentDriverData = driverData;
            
            // Save login state
            localStorage.setItem('currentDriver', currentDriver);
            localStorage.setItem('currentDriverData', JSON.stringify(currentDriverData));
            
            showMainScreen();
            loadHistory();
            showMessage(`Welcome, ${currentDriver}!`, 'success');
        }

        function showMainScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'flex';
            document.getElementById('driverNameDisplay').textContent = currentDriver;
            
            // Show driver info
            const driverInfoEl = document.getElementById('driverInfo');
            if (currentDriverData) {
                let infoText = `Driver ID: ${currentDriverData._id}`;
                if (currentDriverData.email) {
                    infoText += ` ‚Ä¢ ${currentDriverData.email}`;
                }
                driverInfoEl.textContent = infoText;
            }
        }

        function showLoginScreen() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('driverSelect').value = '';
            document.getElementById('loginBtn').disabled = true;
        }

        async function sendStatus(status, button) {
            // Show loading state
            const btnText = button.querySelector('.btn-text');
            const spinner = button.querySelector('.loading-spinner');
            
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            button.disabled = true;

            try {
                // Get location
                const location = await getCurrentLocation();
                
                // Prepare notification data with driver details
                const notificationData = {
                    message: `${currentDriver} is ${status}`,
                    driver: currentDriver,
                    driverId: currentDriverData._id,
                    driverEmail: currentDriverData.email || null,
                    status: status === '30 minutes away' ? 'en-route' : 'arrived',
                    location: location,
                    warehouse: '5856 Tampa FDC',
                    estimatedArrival: status === '30 minutes away' ? '30 minutes' : null,
                    priority: status === 'arrived' ? 'high' : 'normal',
                    timestamp: new Date().toISOString(),
                    read: false
                };

                // Send to server
                const response = await fetch('/api/notifications', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(notificationData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`‚úÖ Status updated: ${status}`, 'success');
                    addToHistory(status);
                    
                    // Send local notification
                    sendStatusNotification(status);
                } else {
                    const errorResult = await response.json().catch(() => ({}));
                    throw new Error(errorResult.error || errorResult.message || `HTTP ${response.status}`);
                }

            } catch (error) {
                console.error('Error sending status:', error);
                showMessage(`‚ö†Ô∏è Error: ${error.message}`, 'error');
                
                // Still add to history locally for offline capability
                addToHistory(status);
            } finally {
                // Reset button state
                setTimeout(() => {
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    button.disabled = false;
                }, 1000);
                
                // Check connection status
                checkDatabaseConnection();
            }
        }

        async function simulateServerRequest(data) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
            
            // Simulate occasional failures for realism
            if (Math.random() < 0.1) {
                throw new Error('Network timeout');
            }
            
            console.log('Status update sent:', data);
            return { success: true, id: Date.now() };
        }

        function getCurrentLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude.toFixed(6);
                            const lng = position.coords.longitude.toFixed(6);
                            resolve(`${lat}, ${lng}`);
                        },
                        () => resolve('Location unavailable'),
                        { timeout: 5000, enableHighAccuracy: false }
                    );
                } else {
                    resolve('Location unavailable');
                }
            });
        }

        function addToHistory(status) {
            const now = new Date();
            const historyItem = {
                status: status,
                time: now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                }),
                timestamp: now.toISOString()
            };
            
            updateHistory.unshift(historyItem);
            if (updateHistory.length > 5) {
                updateHistory = updateHistory.slice(0, 5);
            }
            
            saveHistory();
            displayHistory();
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            
            if (updateHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">No updates yet today</div>';
                return;
            }
            
            historyList.innerHTML = updateHistory.map(item => {
                const icon = item.status === 'arrived' ? '‚úÖ' : 'üïê';
                return `
                    <div class="history-item">
                        <span>${icon} ${item.status}</span>
                        <span>${item.time}</span>
                    </div>
                `;
            }).join('');
        }

        function saveHistory() {
            if (!currentDriverData) return;
            
            const today = new Date().toDateString();
            const historyKey = `history_${currentDriverData._id}_${today}`;
            localStorage.setItem(historyKey, JSON.stringify(updateHistory));
        }

        function loadHistory() {
            if (!currentDriverData) return;
            
            const today = new Date().toDateString();
            const historyKey = `history_${currentDriverData._id}_${today}`;
            const saved = localStorage.getItem(historyKey);
            
            if (saved) {
                updateHistory = JSON.parse(saved);
                displayHistory();
            } else {
                updateHistory = [];
                displayHistory();
            }
        }

        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                currentDriver = null;
                currentDriverData = null;
                localStorage.removeItem('currentDriver');
                localStorage.removeItem('currentDriverData');
                showLoginScreen();
                showMessage('Signed out successfully', 'info');
            }
        }

        function sendStatusNotification(status) {
            if (notificationPermission) {
                try {
                    const notification = new Notification('Status Updated', {
                        body: `Your status "${status}" has been sent to dispatch`,
                        icon: 'https://img.icons8.com/color/192/truck.png',
                        badge: 'https://img.icons8.com/color/72/truck.png'
                    });
                    
                    notification.onclick = function() {
                        window.focus();
                        notification.close();
                    };
                    
                    setTimeout(() => notification.close(), 5000);
                } catch (error) {
                    console.error('Notification error:', error);
                }
            }
        }

        function showMessage(text, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 4000);
        }

        // Remove the old simulation functions and update refresh interval
        function getDriversFromAdminSystem() {
            // This function is no longer needed as we're using real API calls
            return [];
        }

        function getSharedUserData() {
            // This function is no longer needed as we're using real API calls
            return [];
        }

        async function simulateServerRequest(data) {
            // This function is no longer needed as we're using real API calls
            return { success: true };
        }

        // Refresh driver list more frequently to catch admin changes
        setInterval(() => {
            if (document.getElementById('loginScreen').style.display !== 'none') {
                loadDriverList();
            }
        }, 30000); // Check every 30 seconds

        // Check connection status periodically
        setInterval(checkDatabaseConnection, 30000);
    </script>
