<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .stat-label {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .total-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        .en-route-card {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        .arrived-card {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }
        .checked-in-card {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        .notifications-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            min-height: 400px;
        }
        .notification-item {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .notification-item.arrived {
            border-left-color: #28a745;
        }
        .notification-item.checked-in {
            background: #d4edda;
            opacity: 0.8;
        }
        .notification-details {
            flex: 1;
        }
        .driver-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .status-info {
            color: #666;
            font-size: 15px;
            margin-bottom: 5px;
        }
        .timestamp {
            color: #999;
            font-size: 13px;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 10px;
        }
        .status-en-route {
            background: #fff3cd;
            color: #856404;
        }
        .status-arrived {
            background: #d4edda;
            color: #155724;
        }
        .checkin-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .checkin-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transform: scale(1.3);
        }
        .checkin-label {
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
            cursor: pointer;
        }
        .checked-in-text {
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            background: #d4edda;
            border-radius: 8px;
            border: 2px solid #28a745;
        }
        .no-notifications {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
            transition: all 0.3s;
            margin-right: 15px;
            margin-bottom: 15px;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(23, 162, 184, 0.4);
        }
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            background: #f8f9fa;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* iPhone Notification Styles */
        .ios-notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .ios-notification-overlay.show {
            opacity: 1;
        }
        
        .ios-notification-modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .ios-notification-overlay.show .ios-notification-modal {
            transform: scale(1);
        }
        
        .ios-notification-header {
            margin-bottom: 20px;
        }
        
        .ios-notification-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .ios-notification-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .driver-name-large {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-large {
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .location-info,
        .eta-info {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .notification-time {
            font-size: 14px;
            color: #999;
            margin-bottom: 25px;
        }
        
        .ios-notification-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ios-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .ios-btn-primary {
            background: #667eea;
            color: white;
        }
        
        .ios-btn-primary:hover {
            background: #5a67d8;
        }
        
        .ios-btn-success {
            background: #28a745;
            color: white;
        }
        
        .ios-btn-success:hover {
            background: #1e7e34;
        }

        /* Banner notification */
        .ios-banner-notification {
            position: fixed;
            top: -100px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            z-index: 15000;
            transition: top 0.3s ease;
        }
        
        .ios-banner-notification.show {
            top: 20px;
        }
        
        .ios-banner-notification.hide {
            top: -100px;
        }
        
        .banner-content {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        
        .banner-icon {
            font-size: 30px;
            margin-right: 15px;
        }
        
        .banner-text {
            flex: 1;
        }
        
        .banner-title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .banner-subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .banner-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
        }

        /* Screen flash effect */
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 25000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }
        
        .screen-flash.flash {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .notification-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .ios-notification-modal {
                margin: 10px;
                padding: 25px;
            }
            .driver-name-large {
                font-size: 24px;
            }
            .status-large {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Dispatcher Dashboard</h1>
            <p>Driver Return Status Monitoring</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card total-card">
                <div class="stat-number" id="totalNotifications">0</div>
                <div class="stat-label">Total Notifications</div>
            </div>
            <div class="stat-card en-route-card">
                <div class="stat-number" id="enRouteCount">0</div>
                <div class="stat-label">En Route (30 min)</div>
            </div>
            <div class="stat-card arrived-card">
                <div class="stat-number" id="arrivedCount">0</div>
                <div class="stat-label">Arrived</div>
            </div>
            <div class="stat-card checked-in-card">
                <div class="stat-number" id="checkedInCount">0</div>
                <div class="stat-label">Checked In</div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div class="card">
            <h2>Real-Time Driver Notifications</h2>
            
            <div class="filter-controls">
                <button class="refresh-btn" onclick="loadNotifications()">🔄 Refresh</button>
                <button class="refresh-btn" onclick="clearAllCheckIns()" style="background: #dc3545;">🗑️ Clear Check-ins</button>
                <button class="filter-btn active" onclick="filterNotifications('all', this)">All</button>
                <button class="filter-btn" onclick="filterNotifications('en-route', this)">En Route</button>
                <button class="filter-btn" onclick="filterNotifications('arrived', this)">Arrived</button>
                <button class="filter-btn" onclick="filterNotifications('checked-in', this)">Checked In</button>
            </div>

            <div id="statusMessage"></div>

            <div class="notifications-section">
                <div id="notificationsList">
                    <div class="no-notifications">
                        <p>No driver notifications yet. Waiting for driver updates...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let socket = null;
        let notifications = [];
        let checkedInDrivers = new Set();
        let currentFilter = 'all';

        // iPhone-Compatible Notification Manager
        class NotificationManager {
            static isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            }

            static async requestPermission() {
                if (this.isIOS()) {
                    return false; // Force fallback mode for iOS
                }

                if (!('Notification' in window)) {
                    return false;
                }

                if (Notification.permission === 'granted') {
                    return true;
                }

                if (Notification.permission !== 'denied') {
                    try {
                        const permission = await Notification.requestPermission();
                        return permission === 'granted';
                    } catch (error) {
                        return false;
                    }
                }

                return false;
            }

            static sendDriverNotification(driverName, status, location, estimatedArrival) {
                console.log('Sending notification:', { driverName, status, location, estimatedArrival });
                
                // For iPhone/iPad, always use our custom system
                if (this.isIOS()) {
                    this.sendIOSNotification(driverName, status, location, estimatedArrival);
                    return;
                }

                // Try browser notification for other platforms
                if (Notification.permission === 'granted') {
                    try {
                        this.sendBrowserNotification(driverName, status, location, estimatedArrival);
                        return;
                    } catch (error) {
                        console.log('Browser notification failed, using fallback');
                    }
                }

                // Fallback for all other cases
                this.sendIOSNotification(driverName, status, location, estimatedArrival);
            }

            static sendBrowserNotification(driverName, status, location, estimatedArrival) {
                const title = `🚚 Driver Update: ${status}`;
                let body = `${driverName} - ${status}`;
                if (location && location !== 'Location unavailable') {
                    body += `\nLocation: ${location}`;
                }
                if (estimatedArrival) {
                    body += `\nETA: ${estimatedArrival}`;
                }

                const notification = new Notification(title, {
                    body: body,
                    tag: `driver-${driverName}-${Date.now()}`,
                    requireInteraction: status === 'arrived'
                });

                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };

                if (status !== 'arrived') {
                    setTimeout(() => notification.close(), 10000);
                }
            }

            static sendIOSNotification(driverName, status, location, estimatedArrival) {
                // Multiple alert methods for iPhone
                this.showIOSAlert(driverName, status, location, estimatedArrival);
                this.flashScreen();
                this.playIOSSound();
                this.updatePageTitle(driverName, status);
                this.showBannerAlert(driverName, status, location, estimatedArrival);
            }

            static showIOSAlert(driverName, status, location, estimatedArrival) {
                // Full-screen overlay alert for iPhone
                const overlay = document.createElement('div');
                overlay.className = 'ios-notification-overlay';
                overlay.innerHTML = `
                    <div class="ios-notification-modal">
                        <div class="ios-notification-header">
                            <div class="ios-notification-icon">${status === 'arrived' ? '✅' : '🕐'}</div>
                            <div class="ios-notification-title">Driver Update</div>
                        </div>
                        <div class="ios-notification-content">
                            <div class="driver-name-large">${driverName}</div>
                            <div class="status-large">${status.toUpperCase()}</div>
                            ${location && location !== 'Location unavailable' ? `<div class="location-info">📍 ${location}</div>` : ''}
                            ${estimatedArrival ? `<div class="eta-info">⏰ ETA: ${estimatedArrival}</div>` : ''}
                            <div class="notification-time">${new Date().toLocaleTimeString()}</div>
                        </div>
                        <div class="ios-notification-actions">
                            <button class="ios-btn ios-btn-primary" onclick="this.closest('.ios-notification-overlay').remove()">
                                ✅ Acknowledge
                            </button>
                            ${status === 'arrived' ? `
                                <button class="ios-btn ios-btn-success" onclick="this.closest('.ios-notification-overlay').remove();">
                                    📋 Check In Driver
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;

                document.body.appendChild(overlay);

                // Animate in
                setTimeout(() => overlay.classList.add('show'), 10);

                // Auto-remove for non-arrival notifications
                if (status !== 'arrived') {
                    setTimeout(() => {
                        if (overlay.parentNode) {
                            overlay.remove();
                        }
                    }, 8000);
                }
            }

            static showBannerAlert(driverName, status, location, estimatedArrival) {
                // Top banner notification
                const banner = document.createElement('div');
                banner.className = 'ios-banner-notification';
                banner.innerHTML = `
                    <div class="banner-content">
                        <div class="banner-icon">${status === 'arrived' ? '✅' : '🕐'}</div>
                        <div class="banner-text">
                            <div class="banner-title">${driverName} - ${status}</div>
                            <div class="banner-subtitle">${estimatedArrival || 'Driver update received'}</div>
                        </div>
                        <button class="banner-close" onclick="this.parentElement.parentElement.remove()">×</button>
                    </div>
                `;

                document.body.appendChild(banner);

                // Animate in
                setTimeout(() => banner.classList.add('show'), 10);

                // Auto-remove
                setTimeout(() => {
                    if (banner.parentNode) {
                        banner.classList.add('hide');
                        setTimeout(() => banner.remove(), 300);
                    }
                }, 6000);
            }

            static flashScreen() {
                // Flash the entire screen
                const flash = document.createElement('div');
                flash.className = 'screen-flash';
                document.body.appendChild(flash);
                
                setTimeout(() => flash.classList.add('flash'), 10);
                setTimeout(() => flash.remove(), 500);
            }

            static playIOSSound() {
                // Try Web Audio API for better iOS compatibility
                try {
                    if (window.AudioContext || window.webkitAudioContext) {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.2);
                    }
                } catch (error) {
                    console.log('iOS sound failed:', error);
                }
            }

            static updatePageTitle(driverName, status) {
                const originalTitle = document.title;
                document.title = `🚚 ${driverName} - ${status}`;
                
                setTimeout(() => {
                    document.title = originalTitle;
                }, 5000);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadNotifications();
            loadCheckedInStatus();
            checkDateChange();
            setInterval(updateTime, 1000);
            setInterval(checkDateChange, 60000);
        });

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join-room', { role: 'dispatcher' });
                showMessage('Connected to real-time updates', 'success');
            });

            socket.on('driver-notification', (data) => {
                console.log('New notification received:', data);
                addNotification(data);
                showMessage(`New update from ${data.driver}: ${data.status}`, 'success');
                
                // Send push notification
                NotificationManager.sendDriverNotification(
                    data.driver,
                    data.status,
                    data.location,
                    data.estimatedArrival
                );
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });
        }

        function checkDateChange() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('lastCheckInDate');
            
            if (savedDate && savedDate !== today) {
                checkedInDrivers.clear();
                localStorage.removeItem('checkedInDrivers');
                localStorage.setItem('lastCheckInDate', today);
                console.log('New day detected - cleared all check-ins');
                
                displayNotifications();
                updateStatistics();
                showMessage('New day detected - all check-ins have been reset', 'info');
            } else if (!savedDate) {
                localStorage.setItem('lastCheckInDate', today);
            }
        }

        async function loadNotifications() {
            try {
                showMessage('Loading notifications...', 'info');
                
                const response = await fetch('/api/notifications/simple-list');
                
                if (response.ok) {
                    const data = await response.json();
                    notifications = data.notifications || [];
                    displayNotifications();
                    updateStatistics();
                    showMessage(`✅ Loaded ${notifications.length} notifications`, 'success');
                } else {
                    console.log('API endpoint not found, showing demo data');
                    showDemoNotifications();
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                showMessage('⚠️ Connection error - showing demo data', 'error');
                showDemoNotifications();
            }
        }

        function showDemoNotifications() {
            const now = new Date();
            notifications = [
                {
                    _id: 'demo1',
                    driver: 'John Smith',
                    status: 'arrived',
                    location: '40.7128, -74.0060',
                    timestamp: new Date(now.getTime() - 300000).toISOString(),
                    estimatedArrival: 'At warehouse'
                },
                {
                    _id: 'demo2',
                    driver: 'Sarah Johnson',
                    status: '30 minutes away',
                    location: '40.7580, -73.9855',
                    timestamp: new Date(now.getTime() - 180000).toISOString(),
                    estimatedArrival: new Date(now.getTime() + 1800000).toLocaleTimeString()
                },
                {
                    _id: 'demo3',
                    driver: 'Mike Davis',
                    status: 'arrived',
                    location: '40.7589, -73.9851',
                    timestamp: new Date(now.getTime() - 600000).toISOString(),
                    estimatedArrival: 'At warehouse'
                }
            ];
            displayNotifications();
            updateStatistics();
            showMessage('📝 Showing demo notifications - connect to server for real data', 'info');
        }

        function addNotification(data) {
            notifications.unshift({
                _id: data.id || Date.now().toString(),
                driver: data.driver,
                status: data.status,
                location: data.location,
                timestamp: data.timestamp || new Date().toISOString(),
                estimatedArrival: data.estimatedArrival
            });

            if (notifications.length > 50) {
                notifications = notifications.slice(0, 50);
            }

            displayNotifications();
            updateStatistics();
        }

        function displayNotifications() {
            const container = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                container.innerHTML = '<div class="no-notifications"><p>No driver notifications yet. Waiting for driver updates...</p></div>';
                return;
            }

            let filteredNotifications = filterNotificationsByType(notifications, currentFilter);

            if (filteredNotifications.length === 0) {
                container.innerHTML = `<div class="no-notifications"><p>No ${currentFilter} notifications found.</p></div>`;
                return;
            }

            const notificationsHTML = filteredNotifications.map(notification => {
                const isCheckedIn = checkedInDrivers.has(notification._id);
                const time = new Date(notification.timestamp).toLocaleTimeString();
                const statusClass = notification.status === 'arrived' ? 'arrived' : 'en-route';
                const itemClass = isCheckedIn ? 'checked-in' : '';

                return `
                    <div class="notification-item ${statusClass} ${itemClass}">
                        <div class="notification-details">
                            <div class="driver-name">${notification.driver}</div>
                            <div class="status-info">
                                <span class="status-badge status-${notification.status === 'arrived' ? 'arrived' : 'en-route'}">
                                    ${notification.status === 'arrived' ? '✅ Arrived' : '🕐 30 min away'}
                                </span>
                                ETA: ${notification.estimatedArrival}
                            </div>
                            <div class="status-info">📍 Location: ${notification.location}</div>
                            <div class="timestamp">⏰ ${time}</div>
                        </div>
                        
                        ${notification.status === 'arrived' ? 
                            (isCheckedIn ? 
                                '<div class="checked-in-text">✅ Checked In</div>' :
                                `<div class="checkin-section">
                                    <input type="checkbox" 
                                           class="checkin-checkbox" 
                                           id="checkin-${notification._id}"
                                           onchange="toggleCheckIn('${notification._id}', '${notification.driver}')">
                                    <label for="checkin-${notification._id}" class="checkin-label">Check In</label>
                                </div>`
                            ) : ''
                        }
                    </div>
                `;
            }).join('');

            container.innerHTML = notificationsHTML;
        }

        function filterNotificationsByType(notifications, type) {
            switch(type) {
                case 'en-route':
                    return notifications.filter(n => n.status !== 'arrived');
                case 'arrived':
                    return notifications.filter(n => n.status === 'arrived' && !checkedInDrivers.has(n._id));
                case 'checked-in':
                    return notifications.filter(n => checkedInDrivers.has(n._id));
                case 'all':
                default:
                    return notifications;
            }
        }

        function filterNotifications(type, buttonElement) {
            currentFilter = type;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (buttonElement) {
                buttonElement.classList.add('active');
            }
            
            displayNotifications();
            showMessage(`Filtered to show: ${type === 'all' ? 'all notifications' : type + ' notifications'}`, 'info');
        }

        function toggleCheckIn(notificationId, driverName) {
            const checkbox = document.getElementById(`checkin-${notificationId}`);
            
            if (checkbox.checked) {
                checkedInDrivers.add(notificationId);
                showMessage(`✅ ${driverName} checked in successfully`, 'success');
                saveCheckedInStatus();
                sendCheckInStatus(notificationId, driverName, true);
            } else {
                checkedInDrivers.delete(notificationId);
                showMessage(`${driverName} check-in removed`, 'success');
                saveCheckedInStatus();
                sendCheckInStatus(notificationId, driverName, false);
            }
            
            displayNotifications();
            updateStatistics();
        }

        async function sendCheckInStatus(notificationId, driverName, isCheckedIn) {
            try {
                await fetch('/api/notifications/checkin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        notificationId,
                        driverName,
                        isCheckedIn,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.log('Check-in status saved locally (server not available)');
            }
        }

        function updateStatistics() {
            const total = notifications.length;
            const enRoute = notifications.filter(n => n.status !== 'arrived').length;
            const arrived = notifications.filter(n => n.status === 'arrived' && !checkedInDrivers.has(n._id)).length;
            const checkedIn = checkedInDrivers.size;

            document.getElementById('totalNotifications').textContent = total;
            document.getElementById('enRouteCount').textContent = enRoute;
            document.getElementById('arrivedCount').textContent = arrived;
            document.getElementById('checkedInCount').textContent = checkedIn;
        }

        function clearAllCheckIns() {
            if (confirm('Are you sure you want to clear all check-ins? This will reset all checked-in drivers.')) {
                checkedInDrivers.clear();
                localStorage.removeItem('checkedInDrivers');
                localStorage.removeItem('lastCheckInDate');
                
                const today = new Date().toDateString();
                localStorage.setItem('lastCheckInDate', today);
                
                displayNotifications();
                updateStatistics();
                
                showMessage('✅ All check-ins have been cleared', 'success');
                console.log('Manually cleared all check-ins');
            }
        }

        function saveCheckedInStatus() {
            const today = new Date().toDateString();
            localStorage.setItem('checkedInDrivers', JSON.stringify([...checkedInDrivers]));
            localStorage.setItem('lastCheckInDate', today);
        }

        function loadCheckedInStatus() {
            console.log('Clearing check-ins to sync with clean database');
            checkedInDrivers.clear();
            localStorage.removeItem('checkedInDrivers');
            
            const today = new Date().toDateString();
            localStorage.setItem('lastCheckInDate', today);
        }

        function updateTime() {
            // Update any time-sensitive elements if needed
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            if (statusMessage) {
                statusMessage.innerHTML = `<div class="message ${type}">${message}</div>`;
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        statusMessage.innerHTML = '';
                    }, 4000);
                }
            }
        }
    </script>
</body>
</html>
