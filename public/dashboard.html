<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .stat-label {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .checked-in-card {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        .total-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        .en-route-card {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        .arrived-card {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }
        .notifications-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            min-height: 400px;
        }
        .notification-item {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .notification-item.arrived {
            border-left-color: #28a745;
        }
        .notification-item.checked-in {
            background: #d4edda;
            opacity: 0.8;
        }
        .notification-details {
            flex: 1;
        }
        .driver-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .status-info {
            color: #666;
            font-size: 15px;
            margin-bottom: 5px;
        }
        .timestamp {
            color: #999;
            font-size: 13px;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 10px;
        }
        .status-en-route {
            background: #fff3cd;
            color: #856404;
        }
        .status-arrived {
            background: #d4edda;
            color: #155724;
        }
        .checkin-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .checkin-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transform: scale(1.3);
        }
        .checkin-label {
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
            cursor: pointer;
        }
        .checked-in-text {
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            background: #d4edda;
            border-radius: 8px;
            border: 2px solid #28a745;
        }
        .no-notifications {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        .refresh-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .refresh-btn:hover {
            background: #138496;
        }
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .notification-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Dispatcher Dashboard</h1>
            <p>Driver Return Status Monitoring</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card total-card">
                <div class="stat-number" id="totalNotifications">0</div>
                <div class="stat-label">Total Notifications</div>
            </div>
            <div class="stat-card en-route-card">
                <div class="stat-number" id="enRouteCount">0</div>
                <div class="stat-label">En Route (30 min)</div>
            </div>
            <div class="stat-card arrived-card">
                <div class="stat-number" id="arrivedCount">0</div>
                <div class="stat-label">Arrived</div>
            </div>
            <div class="stat-card checked-in-card">
                <div class="stat-number" id="checkedInCount">0</div>
                <div class="stat-label">Checked In</div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div class="card">
            <h2>Real-Time Driver Notifications</h2>
            
            <div class="filter-controls">
                <button class="refresh-btn" onclick="loadNotifications()">🔄 Refresh</button>
                <button class="filter-btn active" onclick="filterNotifications('all')">All</button>
                <button class="filter-btn" onclick="filterNotifications('en-route')">En Route</button>
                <button class="filter-btn" onclick="filterNotifications('arrived')">Arrived</button>
                <button class="filter-btn" onclick="filterNotifications('checked-in')">Checked In</button>
            </div>

            <div id="statusMessage"></div>

            <div class="notifications-section">
                <div id="notificationsList">
                    <div class="no-notifications">
                        <p>No driver notifications yet. Waiting for driver updates...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let socket = null;
        let notifications = [];
        let checkedInDrivers = new Set();
        let currentFilter = 'all';
        let lastCheckInDate = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadNotifications();
            loadCheckedInStatus();
            checkDateChange();
            setInterval(updateTime, 1000);
            setInterval(checkDateChange, 60000); // Check date change every minute
        });

        function checkDateChange() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('lastCheckInDate');
            
            if (savedDate && savedDate !== today) {
                // New day - clear all check-ins
                checkedInDrivers.clear();
                localStorage.removeItem('checkedInDrivers');
                localStorage.setItem('lastCheckInDate', today);
                console.log('New day detected - cleared all check-ins');
                
                // Refresh display
                displayNotifications();
                updateStatistics();
                showMessage('New day detected - all check-ins have been reset', 'info');
            } else if (!savedDate) {
                // First time - set today's date
                localStorage.setItem('lastCheckInDate', today);
            }
        }

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join-room', { role: 'dispatcher' });
                showMessage('Connected to real-time updates', 'success');
            });

            socket.on('driver-notification', (data) => {
                console.log('New notification received:', data);
                addNotification(data);
                showMessage(`New update from ${data.driver}: ${data.status}`, 'success');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });
        }

        async function loadNotifications() {
            try {
                showMessage('Loading notifications...', 'info');
                
                const response = await fetch('/api/notifications/simple-list');
                
                if (response.ok) {
                    const data = await response.json();
                    notifications = data.notifications || [];
                    displayNotifications();
                    updateStatistics();
                    showMessage(`✅ Loaded ${notifications.length} notifications`, 'success');
                } else {
                    // If endpoint doesn't exist, show demo data
                    console.log('API endpoint not found, showing demo data');
                    showDemoNotifications();
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                showMessage('⚠️ Connection error - showing demo data', 'error');
                showDemoNotifications();
            }
        }

        function showDemoNotifications() {
            notifications = [
                {
                    _id: 'demo1',
                    driver: 'John Smith',
                    status: 'arrived',
                    location: '40.7128, -74.0060',
                    timestamp: new Date(Date.now() - 300000).toISOString(),
                    estimatedArrival: 'At warehouse'
                },
                {
                    _id: 'demo2',
                    driver: 'Sarah Johnson',
                    status: '30 minutes away',
                    location: '40.7580, -73.9855',
                    timestamp: new Date(Date.now() - 180000).toISOString(),
                    estimatedArrival: new Date(Date.now() + 1800000).toLocaleTimeString()
                }
            ];
            displayNotifications();
            updateStatistics();
            showMessage('Showing demo notifications. Connect to server for real data.', 'error');
        }

        function addNotification(data) {
            // Add to the beginning of the array
            notifications.unshift({
                _id: data.id || Date.now().toString(),
                driver: data.driver,
                status: data.status,
                location: data.location,
                timestamp: data.timestamp || new Date().toISOString(),
                estimatedArrival: data.estimatedArrival
            });

            // Keep only last 50 notifications
            if (notifications.length > 50) {
                notifications = notifications.slice(0, 50);
            }

            displayNotifications();
            updateStatistics();
        }

        function displayNotifications() {
            const container = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                container.innerHTML = '<div class="no-notifications"><p>No driver notifications yet. Waiting for driver updates...</p></div>';
                return;
            }

            // Filter notifications based on current filter
            let filteredNotifications = filterNotificationsByType(notifications, currentFilter);

            if (filteredNotifications.length === 0) {
                container.innerHTML = `<div class="no-notifications"><p>No ${currentFilter} notifications found.</p></div>`;
                return;
            }

            const notificationsHTML = filteredNotifications.map(notification => {
                const isCheckedIn = checkedInDrivers.has(notification._id);
                const time = new Date(notification.timestamp).toLocaleTimeString();
                const statusClass = notification.status === 'arrived' ? 'arrived' : 'en-route';
                const itemClass = isCheckedIn ? 'checked-in' : '';

                return `
                    <div class="notification-item ${statusClass} ${itemClass}">
                        <div class="notification-details">
                            <div class="driver-name">${notification.driver}</div>
                            <div class="status-info">
                                <span class="status-badge status-${notification.status === 'arrived' ? 'arrived' : 'en-route'}">
                                    ${notification.status === 'arrived' ? '✅ Arrived' : '🕐 30 min away'}
                                </span>
                                ETA: ${notification.estimatedArrival}
                            </div>
                            <div class="status-info">📍 Location: ${notification.location}</div>
                            <div class="timestamp">⏰ ${time}</div>
                        </div>
                        
                        ${notification.status === 'arrived' ? 
                            (isCheckedIn ? 
                                '<div class="checked-in-text">✅ Checked In</div>' :
                                `<div class="checkin-section">
                                    <input type="checkbox" 
                                           class="checkin-checkbox" 
                                           id="checkin-${notification._id}"
                                           onchange="toggleCheckIn('${notification._id}', '${notification.driver}')">
                                    <label for="checkin-${notification._id}" class="checkin-label">Check In</label>
                                </div>`
                            ) : ''
                        }
                    </div>
                `;
            }).join('');

            container.innerHTML = notificationsHTML;
        }

        function filterNotificationsByType(notifications, type) {
            switch(type) {
                case 'en-route':
                    return notifications.filter(n => n.status !== 'arrived');
                case 'arrived':
                    return notifications.filter(n => n.status === 'arrived' && !checkedInDrivers.has(n._id));
                case 'checked-in':
                    return notifications.filter(n => checkedInDrivers.has(n._id));
                case 'all':
                default:
                    return notifications;
            }
        }

        function filterNotifications(type) {
            currentFilter = type;
            
            // Update filter button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayNotifications();
        }

        function toggleCheckIn(notificationId, driverName) {
            const checkbox = document.getElementById(`checkin-${notificationId}`);
            
            if (checkbox.checked) {
                checkedInDrivers.add(notificationId);
                showMessage(`✅ ${driverName} checked in successfully`, 'success');
                
                // Save to localStorage
                saveCheckedInStatus();
                
                // Optional: Send to server
                sendCheckInStatus(notificationId, driverName, true);
            } else {
                checkedInDrivers.delete(notificationId);
                showMessage(`${driverName} check-in removed`, 'success');
                saveCheckedInStatus();
                sendCheckInStatus(notificationId, driverName, false);
            }
            
            // Refresh display and stats
            displayNotifications();
            updateStatistics();
        }

        async function sendCheckInStatus(notificationId, driverName, isCheckedIn) {
            try {
                await fetch('/api/notifications/checkin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        notificationId,
                        driverName,
                        isCheckedIn,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.log('Check-in status saved locally (server not available)');
            }
        }

        function updateStatistics() {
            const total = notifications.length;
            const enRoute = notifications.filter(n => n.status !== 'arrived').length;
            const arrived = notifications.filter(n => n.status === 'arrived' && !checkedInDrivers.has(n._id)).length;
            const checkedIn = checkedInDrivers.size;

            document.getElementById('totalNotifications').textContent = total;
            document.getElementById('enRouteCount').textContent = enRoute;
            document.getElementById('arrivedCount').textContent = arrived;
            document.getElementById('checkedInCount').textContent = checkedIn;
        }

        function saveCheckedInStatus() {
            localStorage.setItem('checkedInDrivers', JSON.stringify([...checkedInDrivers]));
        }

        function loadCheckedInStatus() {
            const saved = localStorage.getItem('checkedInDrivers');
            if (saved) {
                checkedInDrivers = new Set(JSON.parse(saved));
            }
        }

        function updateTime() {
            // Update any time-sensitive elements if needed
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusMessage.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
