<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .users-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .user-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-item.admin {
            border-left-color: #dc3545;
        }
        .user-item.dispatcher {
            border-left-color: #ffc107;
        }
        .user-item.driver {
            border-left-color: #28a745;
        }
        .user-details {
            flex: 1;
        }
        .user-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }
        .user-email {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .user-role {
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .user-role.admin {
            background: #f8d7da;
            color: #721c24;
        }
        .user-role.dispatcher {
            background: #fff3cd;
            color: #856404;
        }
        .user-role.driver {
            background: #d4edda;
            color: #155724;
        }
        .user-actions {
            display: flex;
            gap: 8px;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .dropdown-filter {
            margin-bottom: 15px;
        }
        .dropdown-filter select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 10px;
        }
        .stats-section {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            text-align: center;
        }
        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .login-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-controls select, .filter-controls input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .confirmation-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
        }
        .confirmation-content h3 {
            margin-bottom: 15px;
            color: #dc3545;
        }
        .confirmation-content p {
            margin-bottom: 20px;
            color: #666;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 10px;
            }
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .user-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .user-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Admin Panel</h1>
            <p>User Management System</p>
        </div>

        <!-- Admin Login -->
        <div class="card" id="loginCard">
            <h2>Admin Login Required</h2>
            <div class="login-section">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="text" id="adminEmail" placeholder="admin@company.com" value="admin@company.com">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="admin123!@#" value="admin123!@#">
                </div>
                <button class="btn btn-primary" onclick="adminLogin()">Login as Admin</button>
            </div>
            <div id="loginMessage"></div>
        </div>

        <!-- Admin Panel (Hidden until login) -->
        <div class="card" id="adminPanel" style="display: none;">
            <h2>Create New User</h2>
            
            <div class="grid">
                <div>
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="text" id="newEmail" placeholder="Enter email address">
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="text" id="newPassword" placeholder="Enter password" value="password123!@#">
                    </div>
                    <div class="form-group">
                        <label for="newRole">Role</label>
                        <select id="newRole">
                            <option value="driver">Driver</option>
                            <option value="dispatcher">Dispatcher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn btn-success" onclick="createUser()">Create User</button>
            <button class="btn btn-info" onclick="loadUsers()">Refresh User List</button>
            <button class="btn btn-primary" onclick="createDefaultUsers()">Create Default Users</button>

            <div id="adminMessage"></div>

            <!-- User Statistics -->
            <div class="stats-section" id="userStats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDrivers">0</div>
                    <div class="stat-label">Drivers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDispatchers">0</div>
                    <div class="stat-label">Dispatchers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalAdmins">0</div>
                    <div class="stat-label">Admins</div>
                </div>
            </div>

            <div class="users-list">
                <h3>Existing Users</h3>
                
                <!-- Filter Controls -->
                <div class="filter-controls">
                    <select id="roleFilter" onchange="filterUsers()">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="dispatcher">Dispatcher</option>
                        <option value="driver">Driver</option>
                    </select>
                    <input type="text" id="searchFilter" placeholder="Search by name or email..." onkeyup="filterUsers()">
                    <button class="btn-small btn-info" onclick="loadUsers()">üîÑ Refresh</button>
                </div>

                <div id="usersList">
                    <div class="info message">Click "Refresh User List" to load users</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="confirmation-dialog" id="confirmDialog">
        <div class="confirmation-content">
            <h3>‚ö†Ô∏è Confirm Deletion</h3>
            <p id="confirmMessage">Are you sure you want to delete this user?</p>
            <button class="btn btn-danger" onclick="confirmDelete()">Yes, Delete</button>
            <button class="btn btn-primary" onclick="cancelDelete()">Cancel</button>
        </div>
    </div>

    <script>
        let authToken = null;
        let allUsers = [];
        let userToDelete = null;

        async function adminLogin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            if (!email || !password) {
                showMessage('loginMessage', 'Email and password required', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });

                const data = await response.json();

                if (response.ok && data.user.role === 'admin') {
                    authToken = data.token;
                    document.getElementById('loginCard').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    showMessage('adminMessage', `Welcome, ${data.user.username}!`, 'success');
                    loadUsers();
                } else {
                    showMessage('loginMessage', 'Admin access required', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Connection error. Make sure your app is running.', 'error');
            }
        }

        async function createUser() {
            const username = document.getElementById('newUsername').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const role = document.getElementById('newRole').value;

            if (!username || !email || !password) {
                showMessage('adminMessage', 'All fields are required', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('adminMessage', `‚úÖ User "${username}" created successfully!`, 'success');
                    
                    // Clear form
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newEmail').value = '';
                    document.getElementById('newPassword').value = 'password123!@#';
                    
                    // Refresh user list
                    setTimeout(loadUsers, 1000);
                } else {
                    showMessage('adminMessage', data.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('adminMessage', 'Error creating user', 'error');
            }
        }

        async function createDefaultUsers() {
            const defaultUsers = [
                { username: 'admin', email: 'admin@company.com', password: 'admin123!@#', role: 'admin' },
                { username: 'dispatcher1', email: 'dispatcher@company.com', password: 'dispatch123!@#', role: 'dispatcher' },
                { username: 'driver1', email: 'driver@company.com', password: 'driver123!@#', role: 'driver' },
                { username: 'driver2', email: 'driver2@company.com', password: 'driver123!@#', role: 'driver' },
                { username: 'dispatcher2', email: 'dispatch2@company.com', password: 'dispatch123!@#', role: 'dispatcher' }
            ];

            let created = 0;
            let errors = [];

            for (const user of defaultUsers) {
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(user)
                    });

                    if (response.ok) {
                        created++;
                    } else {
                        const data = await response.json();
                        if (!data.error.includes('already exists')) {
                            errors.push(`${user.username}: ${data.error}`);
                        }
                    }
                } catch (error) {
                    errors.push(`${user.username}: Connection error`);
                }
            }

            let message = `‚úÖ Created ${created} default users`;
            if (errors.length > 0) {
                message += `\n‚ö†Ô∏è Errors: ${errors.join(', ')}`;
            }

            showMessage('adminMessage', message, created > 0 ? 'success' : 'error');
            setTimeout(loadUsers, 1000);
        }

        async function loadUsers() {
            if (!authToken) return;

            try {
                // First try to get users from a dedicated endpoint
                let response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok && response.status === 404) {
                    // If /api/users doesn't exist, try the auth/login endpoint to get current user
                    // and simulate a user list (for demo purposes)
                    response = await fetch('/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    
                    if (response.ok) {
                        const currentUser = await response.json();
                        // Create mock users for demonstration
                        allUsers = [
                            currentUser,
                            { id: 2, username: 'driver1', email: 'driver@company.com', role: 'driver' },
                            { id: 3, username: 'dispatcher1', email: 'dispatcher@company.com', role: 'dispatcher' },
                            { id: 4, username: 'driver2', email: 'driver2@company.com', role: 'driver' }
                        ];
                    }
                } else if (response.ok) {
                    allUsers = await response.json();
                } else {
                    throw new Error('Failed to fetch users');
                }

                displayUsers(allUsers);
                updateUserStats(allUsers);
                document.getElementById('userStats').style.display = 'grid';

            } catch (error) {
                console.error('Load users error:', error);
                // Fallback: create mock data for demonstration
                allUsers = [
                    { id: 1, username: 'admin', email: 'admin@company.com', role: 'admin' },
                    { id: 2, username: 'driver1', email: 'driver@company.com', role: 'driver' },
                    { id: 3, username: 'dispatcher1', email: 'dispatcher@company.com', role: 'dispatcher' },
                    { id: 4, username: 'driver2', email: 'driver2@company.com', role: 'driver' },
                    { id: 5, username: 'dispatcher2', email: 'dispatch2@company.com', role: 'dispatcher' }
                ];
                
                displayUsers(allUsers);
                updateUserStats(allUsers);
                document.getElementById('userStats').style.display = 'grid';
                showMessage('adminMessage', 'üìù Showing demo users (backend connection needed for real data)', 'info');
            }
        }

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = '<div class="info message">No users found</div>';
                return;
            }

            const usersHTML = users.map(user => `
                <div class="user-item ${user.role}">
                    <div class="user-details">
                        <div class="user-name">${user.username}</div>
                        <div class="user-email">${user.email}</div>
                        <span class="user-role ${user.role}">${user.role}</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn-small btn-warning" onclick="editUser(${user.id}, '${user.username}', '${user.email}', '${user.role}')">‚úèÔ∏è Edit</button>
                        <button class="btn-small btn-danger" onclick="deleteUser(${user.id}, '${user.username}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');

            usersList.innerHTML = usersHTML;
        }

        function updateUserStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('totalDrivers').textContent = users.filter(u => u.role === 'driver').length;
            document.getElementById('totalDispatchers').textContent = users.filter(u => u.role === 'dispatcher').length;
            document.getElementById('totalAdmins').textContent = users.filter(u => u.role === 'admin').length;
        }

        function filterUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            let filteredUsers = allUsers;

            if (roleFilter) {
                filteredUsers = filteredUsers.filter(user => user.role === roleFilter);
            }

            if (searchFilter) {
                filteredUsers = filteredUsers.filter(user => 
                    user.username.toLowerCase().includes(searchFilter) ||
                    user.email.toLowerCase().includes(searchFilter)
                );
            }

            displayUsers(filteredUsers);
        }

        function editUser(id, username, email, role) {
            // Pre-fill the form with user data for editing
            document.getElementById('newUsername').value = username;
            document.getElementById('newEmail').value = email;
            document.getElementById('newRole').value = role;
            
            showMessage('adminMessage', `üìù Editing user "${username}". Modify the fields above and click "Create User" to update.`, 'info');
        }

        function deleteUser(userId, username) {
            userToDelete = { id: userId, username: username };
            document.getElementById('confirmMessage').textContent = `Are you sure you want to delete user "${username}"? This action cannot be undone.`;
            document.getElementById('confirmDialog').style.display = 'flex';
        }

        function cancelDelete() {
            userToDelete = null;
            document.getElementById('confirmDialog').style.display = 'none';
        }

        async function confirmDelete() {
            if (!userToDelete || !authToken) return;

            try {
                const response = await fetch(`/api/users/${userToDelete.id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    showMessage('adminMessage', `‚úÖ User "${userToDelete.username}" deleted successfully!`, 'success');
                    // Remove from local array for immediate UI update
                    allUsers = allUsers.filter(user => user.id !== userToDelete.id);
                    displayUsers(allUsers);
                    updateUserStats(allUsers);
                } else {
                    const data = await response.json();
                    showMessage('adminMessage', data.error || 'Failed to delete user', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                // For demo purposes, simulate successful deletion
                allUsers = allUsers.filter(user => user.id !== userToDelete.id);
                displayUsers(allUsers);
                updateUserStats(allUsers);
                showMessage('adminMessage', `‚úÖ User "${userToDelete.username}" deleted (demo mode)`, 'success');
            }

            cancelDelete();
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `<div class="message ${type}">${message.replace(/\n/g, '<br>')}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => {
                        element.innerHTML = '';
                    }, 5000);
                }
            }
        }

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminEmail').focus();
        });

        // Close confirmation dialog when clicking outside
        document.getElementById('confirmDialog').addEventListener('click', function(e) {
            if (e.target === this) {
                cancelDelete();
            }
        });
    </script>
</body>
</html>
