<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Simple Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.checking { background: #fff3cd; color: #856404; }
        .status.connected { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .form-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .users-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            flex: 1;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ†Ô∏è Admin Panel - Diagnostic Mode</h1>
        <p>Railway + MongoDB Fleet Management</p>
    </div>

    <!-- Status Display -->
    <div id="statusDisplay" class="status checking">
        üîÑ Checking connection to Railway...
    </div>

    <!-- Debug Information -->
    <div class="debug-info">
        <strong>üîç Debug Information:</strong><br>
        <div id="debugLog">Starting diagnostic...</div>
    </div>

    <!-- Connection Test -->
    <div class="form-section">
        <h2>üåê Connection Test</h2>
        <div class="form-group">
            <label>Railway URL:</label>
            <input type="text" id="railwayUrl" readonly>
        </div>
        <div class="form-group">
            <label>API Health:</label>
            <input type="text" id="apiStatus" readonly>
        </div>
        <div class="form-group">
            <label>MongoDB Status:</label>
            <input type="text" id="mongoStatus" readonly>
        </div>
        <button onclick="testConnection()">üîç Test Connection</button>
        <button onclick="clearDebug()">üßπ Clear Debug</button>
    </div>

    <!-- Simple Login -->
    <div class="form-section" id="loginSection">
        <h2>üîê Admin Login</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="adminEmail" value="admin@company.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="adminPassword" value="admin123">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <!-- Add User Form -->
    <div class="form-section hidden" id="userForm">
        <h2>‚ûï Add User</h2>
        <div class="form-group">
            <label>Name *:</label>
            <input type="text" id="userName" placeholder="Driver Name">
        </div>
        <div class="form-group">
            <label>Email (optional for drivers):</label>
            <input type="email" id="userEmail" placeholder="email@company.com">
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select id="userRole">
                <option value="driver">Driver</option>
                <option value="dispatcher">Dispatcher</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label>Password (optional for drivers):</label>
            <input type="password" id="userPassword" placeholder="Password">
        </div>
        <button onclick="addUser()">Create User</button>
        <button onclick="loadUsers()">Refresh Users</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Users List -->
    <div class="users-list hidden" id="usersList">
        <h2>üë• Users</h2>
        <div id="usersContainer">No users loaded yet</div>
    </div>

    <script>
        let isLoggedIn = false;
        let users = [];
        let apiUrl = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ Admin panel loaded');
            detectApiUrl();
            testConnection();
        });

        function detectApiUrl() {
            apiUrl = window.location.origin;
            document.getElementById('railwayUrl').value = apiUrl;
            addLog(`üåê Detected API URL: ${apiUrl}`);
            
            if (apiUrl.includes('railway.app')) {
                addLog('‚úÖ Running on Railway.app');
            } else if (apiUrl.includes('localhost')) {
                addLog('üè† Running on localhost');
            } else {
                addLog('üåç Running on custom domain');
            }
        }

        async function testConnection() {
            addLog('üîç Testing connection...');
            updateStatus('checking', 'üîÑ Testing Railway connection...');
            
            try {
                // Test 1: Health endpoint
                addLog('üì° Testing /api/health endpoint...');
                const healthResponse = await fetch(`${apiUrl}/api/health`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    addLog(`‚úÖ Health check passed: ${JSON.stringify(healthData)}`);
                    
                    document.getElementById('apiStatus').value = '‚úÖ API Connected';
                    document.getElementById('mongoStatus').value = 
                        healthData.data?.database === 'connected' ? '‚úÖ MongoDB Connected' : '‚ùå MongoDB Disconnected';
                    
                    updateStatus('connected', 'üü¢ Railway + MongoDB Connected');
                    
                    // Test 2: Users endpoint
                    addLog('üì° Testing /api/users endpoint...');
                    const usersResponse = await fetch(`${apiUrl}/api/users`);
                    if (usersResponse.ok) {
                        addLog('‚úÖ Users endpoint accessible');
                    } else {
                        addLog(`‚ö†Ô∏è Users endpoint returned: ${usersResponse.status}`);
                    }
                    
                } else {
                    throw new Error(`Health check failed: ${healthResponse.status} ${healthResponse.statusText}`);
                }
                
            } catch (error) {
                addLog(`‚ùå Connection failed: ${error.message}`);
                document.getElementById('apiStatus').value = '‚ùå API Offline';
                document.getElementById('mongoStatus').value = '‚ùå Unknown';
                updateStatus('error', 'üî¥ Railway Connection Failed');
                
                // Show helpful error info
                if (error.message.includes('fetch')) {
                    addLog('üí° Possible causes: Backend not deployed, wrong URL, CORS issues');
                }
            }
        }

        function login() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            addLog(`üîê Login attempt: ${email}`);
            
            if (email === 'admin@company.com' && password === 'admin123') {
                isLoggedIn = true;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('userForm').classList.remove('hidden');
                document.getElementById('usersList').classList.remove('hidden');
                addLog('‚úÖ Login successful');
                loadUsers();
            } else {
                addLog('‚ùå Login failed - invalid credentials');
                alert('Invalid credentials');
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('userForm').classList.add('hidden');
            document.getElementById('usersList').classList.add('hidden');
            addLog('üëã Logged out');
        }

        async function addUser() {
            if (!isLoggedIn) {
                addLog('‚ùå Not logged in');
                return;
            }
            
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const role = document.getElementById('userRole').value;
            const password = document.getElementById('userPassword').value;
            
            if (!name) {
                addLog('‚ùå Name is required');
                alert('Name is required');
                return;
            }
            
            const userData = { name, role, active: true };
            if (email) userData.email = email;
            if (password) userData.password = password;
            
            addLog(`üì§ Creating user: ${JSON.stringify(userData)}`);
            
            try {
                const response = await fetch(`${apiUrl}/api/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addLog(`‚úÖ User created: ${JSON.stringify(result)}`);
                    alert(`User ${name} created successfully!`);
                    
                    // Clear form
                    document.getElementById('userName').value = '';
                    document.getElementById('userEmail').value = '';
                    document.getElementById('userPassword').value = '';
                    
                    loadUsers();
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
            } catch (error) {
                addLog(`‚ùå Failed to create user: ${error.message}`);
                alert(`Failed to create user: ${error.message}`);
            }
        }

        async function loadUsers() {
            if (!isLoggedIn) return;
            
            addLog('üì° Loading users...');
            
            try {
                const response = await fetch(`${apiUrl}/api/users`);
                
                if (response.ok) {
                    const data = await response.json();
                    users = data.data || data || [];
                    addLog(`‚úÖ Loaded ${users.length} users`);
                    displayUsers();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                addLog(`‚ùå Failed to load users: ${error.message}`);
                document.getElementById('usersContainer').innerHTML = `Error loading users: ${error.message}`;
            }
        }

        function displayUsers() {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = 'No users found';
                return;
            }
            
            const html = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <strong>${user.name}</strong><br>
                        ${user.email || 'No email'} ‚Ä¢ ${user.role}<br>
                        <small>ID: ${user._id}</small>
                    </div>
                    <button onclick="deleteUser('${user._id}', '${user.name.replace(/'/g, "\\'")}')">Delete</button>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        async function deleteUser(userId, userName) {
            if (!confirm(`Delete user ${userName}?`)) return;
            
            addLog(`üóëÔ∏è Deleting user: ${userId}`);
            
            try {
                const response = await fetch(`${apiUrl}/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    addLog(`‚úÖ User deleted: ${userId}`);
                    alert(`User ${userName} deleted successfully!`);
                    loadUsers();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                addLog(`‚ùå Failed to delete user: ${error.message}`);
                alert(`Failed to delete user: ${error.message}`);
            }
        }

        function updateStatus(type, message) {
            const status = document.getElementById('statusDisplay');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function addLog(message) {
            const log = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<br>[${timestamp}] ${message}`;
            log.scrollTop = log.scrollHeight;
            console.log(`[Admin Panel] ${message}`);
        }

        function clearDebug() {
            document.getElementById('debugLog').innerHTML = 'Debug log cleared...';
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (isLoggedIn) {
                loadUsers();
            }
        }, 30000);
    </script>
</body>
</html>
