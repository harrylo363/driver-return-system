<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .users-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .user-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .user-item.admin {
            border-left-color: #dc3545;
        }
        .user-item.dispatcher {
            border-left-color: #ffc107;
        }
        .user-item.driver {
            border-left-color: #28a745;
        }
        .login-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Admin Panel</h1>
            <p>User Management System</p>
        </div>

        <!-- Admin Login -->
        <div class="card" id="loginCard">
            <h2>Admin Login Required</h2>
            <div class="login-section">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="text" id="adminEmail" placeholder="admin@company.com" value="admin@company.com">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="admin123!@#" value="admin123!@#">
                </div>
                <button class="btn btn-primary" onclick="adminLogin()">Login as Admin</button>
            </div>
            <div id="loginMessage"></div>
        </div>

        <!-- Admin Panel (Hidden until login) -->
        <div class="card" id="adminPanel" style="display: none;">
            <h2>Create New User</h2>
            
            <div class="grid">
                <div>
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="text" id="newEmail" placeholder="Enter email address">
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="text" id="newPassword" placeholder="Enter password" value="password123!@#">
                    </div>
                    <div class="form-group">
                        <label for="newRole">Role</label>
                        <select id="newRole">
                            <option value="driver">Driver</option>
                            <option value="dispatcher">Dispatcher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn btn-success" onclick="createUser()">Create User</button>
            <button class="btn btn-info" onclick="loadUsers()">Refresh User List</button>
            <button class="btn btn-primary" onclick="createDefaultUsers()">Create Default Users</button>

            <div id="adminMessage"></div>

            <div class="users-list">
                <h3>Existing Users</h3>
                <div id="usersList">
                    <div class="info message">Click "Refresh User List" to load users</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;

        async function adminLogin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            if (!email || !password) {
                showMessage('loginMessage', 'Email and password required', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });

                const data = await response.json();

                if (response.ok && data.user.role === 'admin') {
                    authToken = data.token;
                    document.getElementById('loginCard').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    showMessage('adminMessage', `Welcome, ${data.user.username}!`, 'success');
                    loadUsers();
                } else {
                    showMessage('loginMessage', 'Admin access required', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Connection error. Make sure your app is running.', 'error');
            }
        }

        async function createUser() {
            const username = document.getElementById('newUsername').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const role = document.getElementById('newRole').value;

            if (!username || !email || !password) {
                showMessage('adminMessage', 'All fields are required', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('adminMessage', `‚úÖ User "${username}" created successfully!`, 'success');
                    
                    // Clear form
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newEmail').value = '';
                    document.getElementById('newPassword').value = 'password123!@#';
                    
                    // Refresh user list
                    setTimeout(loadUsers, 1000);
                } else {
                    showMessage('adminMessage', data.error || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('adminMessage', 'Error creating user', 'error');
            }
        }

        async function createDefaultUsers() {
            const defaultUsers = [
                { username: 'admin', email: 'admin@company.com', password: 'admin123!@#', role: 'admin' },
                { username: 'dispatcher1', email: 'dispatcher@company.com', password: 'dispatch123!@#', role: 'dispatcher' },
                { username: 'driver1', email: 'driver@company.com', password: 'driver123!@#', role: 'driver' },
                { username: 'driver2', email: 'driver2@company.com', password: 'driver123!@#', role: 'driver' },
                { username: 'dispatcher2', email: 'dispatch2@company.com', password: 'dispatch123!@#', role: 'dispatcher' }
            ];

            let created = 0;
            let errors = [];

            for (const user of defaultUsers) {
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(user)
                    });

                    if (response.ok) {
                        created++;
                    } else {
                        const data = await response.json();
                        if (!data.error.includes('already exists')) {
                            errors.push(`${user.username}: ${data.error}`);
                        }
                    }
                } catch (error) {
                    errors.push(`${user.username}: Connection error`);
                }
            }

            let message = `‚úÖ Created ${created} default users`;
            if (errors.length > 0) {
                message += `\n‚ö†Ô∏è Errors: ${errors.join(', ')}`;
            }

            showMessage('adminMessage', message, created > 0 ? 'success' : 'error');
            setTimeout(loadUsers, 1000);
        }

        async function loadUsers() {
            if (!authToken) return;

            try {
                // This is a simplified version - in a real app you'd have a users endpoint
                showMessage('adminMessage', 'User list feature coming soon. Users are created successfully!', 'info');
            } catch (error) {
                showMessage('adminMessage', 'Error loading users', 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `<div class="message ${type}">${message.replace(/\n/g, '<br>')}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => {
                        element.innerHTML = '';
                    }, 5000);
                }
            }
        }

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminEmail').focus();
        });
    </script>
</body>
</html>
