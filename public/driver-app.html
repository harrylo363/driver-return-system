<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            flex: 1;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .btn-status {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 25px;
            font-size: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-arrived {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .hidden {
            display: none;
        }
        .driver-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            text-align: center;
        }
        .driver-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .current-time {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .logout-btn {
            background: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #dc3545;
            color: white;
        }
        .notification-history {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .notification-history h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
        .history-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            border-left: 3px solid #667eea;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .login-form {
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö Driver App</h1>
            <p>Quick warehouse return notification</p>
        </div>

        <!-- Driver Selection Screen -->
        <div class="card" id="loginScreen">
            <div class="login-form">
                <h2>Select Your Name</h2>
                
                <div class="form-group">
                    <label for="driverSelect">Choose your name from the list:</label>
                    <select id="driverSelect">
                        <option value="">-- Loading drivers... --</option>
                    </select>
                </div>

                <button class="btn btn-primary" onclick="selectDriver()" id="loginBtn" disabled>
                    Begin Check-Out
                </button>

                <div class="admin-link">
                    <p>Don't see your name? <a href="/admin" target="_blank">Contact admin</a></p>
                </div>
            </div>

            <div id="loginMessage"></div>
        </div>

        <!-- Main App Screen -->
        <div class="card hidden" id="mainScreen">
            <div class="driver-info">
                <div class="driver-name" id="selectedDriverName">Driver Name</div>
                <div class="current-time" id="currentTime"></div>
                <button class="logout-btn" onclick="logoutDriver()">üö™ Logout</button>
            </div>

            <div class="status-buttons">
                <button class="btn btn-status" onclick="sendNotification('30 minutes away', this)">
                    üïê 30 MINUTES AWAY
                </button>
                
                <button class="btn btn-status btn-arrived" onclick="sendNotification('arrived', this)">
                    ‚úÖ ARRIVED AT WAREHOUSE
                </button>
            </div>

            <div id="statusMessage"></div>

            <div class="notification-history">
                <h3>üìã Your Recent Notifications</h3>
                <div id="notificationHistory">
                    <div class="history-item">No notifications sent yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let currentDriver = null;
        let authToken = null;
        let socket = null;
        let notificationHistory = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            checkExistingLogin();
            loadDriversList();
        });

        async function loadDriversList() {
            try {
                // Get all users from the database
                const response = await fetch('/api/auth/drivers');
                
                if (response.ok) {
                    const drivers = await response.json();
                    populateDriverDropdown(drivers);
                } else {
                    // Fallback to demo drivers if API not available
                    const demoDrivers = [
                        { id: 'demo1', username: 'John Smith' },
                        { id: 'demo2', username: 'Sarah Johnson' },
                        { id: 'demo3', username: 'Mike Davis' },
                        { id: 'demo4', username: 'Lisa Wilson' }
                    ];
                    populateDriverDropdown(demoDrivers);
                    showMessage('loginMessage', 'Using demo drivers. Add /api/auth/drivers endpoint for real drivers.', 'warning');
                }
            } catch (error) {
                console.error('Error loading drivers:', error);
                showMessage('loginMessage', 'Error loading drivers list', 'error');
            }
        }

        function populateDriverDropdown(drivers) {
            const driverSelect = document.getElementById('driverSelect');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear existing options
            driverSelect.innerHTML = '<option value="">-- Select Your Name --</option>';
            
            // Add drivers to dropdown
            drivers.forEach(driver => {
                const option = document.createElement('option');
                option.value = JSON.stringify({ id: driver.id || driver._id, username: driver.username });
                option.textContent = driver.username;
                driverSelect.appendChild(option);
            });
            
            // Enable selection
            driverSelect.addEventListener('change', function() {
                loginBtn.disabled = this.value === '';
            });
        }

        function checkExistingLogin() {
            // Check if driver was previously selected
            const savedDriver = localStorage.getItem('selectedDriver');
            if (savedDriver) {
                currentDriver = JSON.parse(savedDriver);
                showMainScreen();
                initializeSocket();
                loadStoredHistory();
            } else {
                showLoginScreen();
            }
        }

        async function selectDriver() {
            const driverSelect = document.getElementById('driverSelect');
            const loginBtn = document.getElementById('loginBtn');
            
            if (!driverSelect.value) {
                showMessage('loginMessage', 'Please select your name', 'error');
                return;
            }

            try {
                // Parse selected driver data
                currentDriver = JSON.parse(driverSelect.value);
                
                // Store selection
                localStorage.setItem('selectedDriver', JSON.stringify(currentDriver));
                
                // Show main screen
                showMainScreen();
                initializeSocket();
                loadStoredHistory();
                
                showMessage('statusMessage', `Welcome, ${currentDriver.username}!`, 'success');
                
            } catch (error) {
                console.error('Driver selection error:', error);
                showMessage('loginMessage', 'Error selecting driver', 'error');
            }
        }

        function logoutDriver() {
            localStorage.removeItem('selectedDriver');
            if (socket) socket.disconnect();
            
            currentDriver = null;
            notificationHistory = [];
            
            // Reset dropdown
            document.getElementById('driverSelect').value = '';
            document.getElementById('loginBtn').disabled = true;
            
            showLoginScreen();
            showMessage('loginMessage', 'Logged out successfully', 'success');
        }

        function clearStoredAuth() {
            localStorage.removeItem('selectedDriver');
        }

        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('selectedDriverName').textContent = currentDriver.username;
            displayNotificationHistory();
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainScreen').classList.add('hidden');
            clearMessages();
        }

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                // Join driver room
                socket.emit('join-room', { role: 'driver', driverId: currentDriver.id });
            });

            socket.on('status-update', (data) => {
                showMessage('statusMessage', '‚úÖ Notification confirmed by dispatch', 'success');
            });
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const timeElement = document.getElementById('currentTime');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        async function sendNotification(status, button) {
            if (!currentDriver) {
                showMessage('statusMessage', 'Please select a driver first', 'error');
                return;
            }

            // Store original button text
            const originalText = button.innerHTML;
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Sending...';

            try {
                // Get GPS location
                const location = await getCurrentLocation();
                
                // Calculate ETA
                const estimatedArrival = calculateETA(status);
                
                // Create notification data
                const notificationData = {
                    driver: currentDriver.username,
                    status: status,
                    location: location,
                    estimatedArrival: estimatedArrival,
                    warehouse: 'Main Warehouse',
                    company: 'Your Company Inc.'
                };

                // Try to send to server
                try {
                    const response = await fetch('/api/notifications/simple', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(notificationData)
                    });

                    if (response.ok) {
                        showMessage('statusMessage', `‚úÖ Status "${status}" sent successfully to dispatch!`, 'success');
                    } else {
                        // Fallback to local mode
                        showMessage('statusMessage', `‚úÖ Status "${status}" recorded! (Demo mode)`, 'success');
                    }
                } catch (fetchError) {
                    // If server not available, still allow local functionality
                    showMessage('statusMessage', `‚úÖ Status "${status}" recorded! (Offline mode)`, 'warning');
                }

                // Add to local history
                addToHistory({
                    ...notificationData,
                    timestamp: new Date().toISOString()
                });
                
                // Send real-time update if socket is connected
                if (socket && socket.connected) {
                    socket.emit('driver-notification', notificationData);
                }

            } catch (error) {
                console.error('Notification error:', error);
                showMessage('statusMessage', 'Failed to send notification', 'error');
            } finally {
                // Re-enable button and restore text
                setTimeout(() => {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }, 2000);
            }
        }

        function getCurrentLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude.toFixed(6);
                            const lng = position.coords.longitude.toFixed(6);
                            resolve(`${lat}, ${lng}`);
                        },
                        () => resolve('Location unavailable'),
                        { timeout: 5000 }
                    );
                } else {
                    resolve('Location unavailable');
                }
            });
        }

        function calculateETA(status) {
            if (status === 'arrived') {
                return 'At warehouse';
            } else if (status === '30 minutes away') {
                const eta = new Date(Date.now() + 30 * 60000);
                return eta.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
            return 'Unknown';
        }

        function addToHistory(notification) {
            notificationHistory.unshift({
                ...notification,
                id: Date.now()
            });
            
            // Keep only last 10 notifications
            if (notificationHistory.length > 10) {
                notificationHistory = notificationHistory.slice(0, 10);
            }
            
            saveHistory();
            displayNotificationHistory();
        }

        function displayNotificationHistory() {
            const historyContainer = document.getElementById('notificationHistory');
            
            if (notificationHistory.length === 0) {
                historyContainer.innerHTML = '<div class="history-item">No notifications sent yet</div>';
                return;
            }

            historyContainer.innerHTML = notificationHistory.map(item => {
                const time = new Date(item.timestamp).toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                const icon = item.status === 'arrived' ? '‚úÖ' : 'üïê';
                
                return `
                    <div class="history-item">
                        ${icon} ${time} - ${item.status}
                        <br><small>ETA: ${item.estimatedArrival}</small>
                    </div>
                `;
            }).join('');
        }

        function saveHistory() {
            if (!currentDriver) return;
            const historyKey = `history_${currentDriver.id || currentDriver.username}`;
            localStorage.setItem(historyKey, JSON.stringify(notificationHistory));
        }

        function loadStoredHistory() {
            if (!currentDriver) return;
            
            const historyKey = `history_${currentDriver.id || currentDriver.username}`;
            const stored = localStorage.getItem(historyKey);
            
            if (stored) {
                notificationHistory = JSON.parse(stored);
                displayNotificationHistory();
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `<div class="message ${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => {
                        element.innerHTML = '';
                    }, 5000);
                }
            }
        }

        function clearMessages() {
            document.getElementById('loginMessage').innerHTML = '';
            const statusMsg = document.getElementById('statusMessage');
            if (statusMsg) statusMsg.innerHTML = '';
        }

        // Handle Enter key and dropdown selection
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginScreen').classList.contains('hidden')) {
                selectDriver();
            }
        });
    </script>
</body>
</html>
